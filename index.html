<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

  /* 全局样式 */
  body {
    margin: 0; padding: 40px 20px 80px;
    min-height: 100vh;
    background:
      radial-gradient(circle at center, #005d40, #012f20 80%),
      linear-gradient(45deg, #004e2e, #002110);
    font-family: 'Rubik', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    user-select: none;
  }
  h1 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 6px;
    text-shadow: 0 0 6px #009d77;
  }
  p.subtitle {
    font-size: 1.2rem;
    margin-bottom: 24px;
    opacity: 0.85;
    text-shadow: 0 0 3px #004433;
  }

  /* 语言选择下拉框 */
  #langSelect {
    position: fixed;
    top: 16px;
    right: 16px;
    padding: 8px 14px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background-color: #009d77;
    color: white;
    cursor: pointer;
    z-index: 9999;
    transition: background-color 0.3s ease;
  }
  #langSelect:hover {
    background-color: #007955;
  }

  /* 转盘容器 */
  .wheel-container {
    position: relative;
    width: 480px; height: 480px;
    box-shadow:
      0 0 15px #00bfa5,
      inset 0 0 30px #00bfa5;
    border-radius: 50%;
    background: radial-gradient(circle, #004d3d 0%, #00322a 90%);
    user-select: none;
  }

  canvas#wheelcanvas {
    border-radius: 50%;
    display: block;
    margin: auto;
  }

  /* 彩灯环 */
  .lights-ring {
    position: absolute;
    top: -15px; left: -15px;
    width: 510px; height: 510px;
    border-radius: 50%;
    pointer-events: none;
    box-shadow:
      0 0 15px #00ffd8,
      0 0 30px #00ffd8,
      0 0 50px #00ffd8,
      0 0 80px #00ffe0;
    animation: pulseLights 3s infinite alternate;
    z-index: 5;
  }
  @keyframes pulseLights {
    0% {
      box-shadow:
        0 0 12px #00f0d5,
        0 0 24px #00f0d5,
        0 0 40px #00f7df,
        0 0 60px #00ffe5;
    }
    100% {
      box-shadow:
        0 0 20px #00ffe5,
        0 0 40px #00ffe5,
        0 0 60px #00f7df,
        0 0 80px #00f0d5;
    }
  }

  /* 指针：向内指向转盘中心 */
  #pointer {
    position: absolute;
    top: 28px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 22px solid transparent;
    border-right: 22px solid transparent;
    border-bottom: 40px solid #ff3c00;
    filter: drop-shadow(0 0 6px rgba(255, 60, 0, 0.9));
    z-index: 10;
  }

  /* 按钮 */
  #spinbtn {
    margin-top: 32px;
    padding: 16px 56px;
    font-size: 1.4rem;
    background: #ffbf00;
    color: #333;
    font-weight: 700;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(255, 191, 0, 0.7);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #spinbtn:hover:not(:disabled) {
    background: #ffd732;
  }
  #spinbtn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* 结果提示 */
  #result {
    margin-top: 40px;
    font-size: 1.6rem;
    font-weight: 700;
    min-height: 80px;
    text-align: center;
    text-shadow: 0 0 8px #ff8a00;
  }
  #confirmBtn {
    margin-top: 18px;
    padding: 14px 42px;
    font-size: 1.25rem;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(40, 167, 69, 0.8);
    display: none;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #confirmBtn:hover {
    background: #218838;
  }

  /* 底部闪电符号 */
  .footer-icon {
    margin-top: 52px;
    font-size: 72px;
    color: #ffe066;
    filter: drop-shadow(0 0 12px #ffe066);
    animation: flashLightning 1.8s infinite alternate;
    user-select: none;
  }
  @keyframes flashLightning {
    0% { opacity: 1; }
    100% { opacity: 0.5; }
  }
</style>
</head>
