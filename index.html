<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hot8881.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 20px 0;
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at center, #00110a 0%, #002211 80%),
        url('https://cdn-icons-png.flaticon.com/512/833/833314.png') center bottom no-repeat;
      background-size: 120px 120px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      user-select: none;
    }

    #wheelContainer {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    #wheel {
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 8px solid #00ffc3;
      background: radial-gradient(circle at center, #004d33, #002211);
      box-shadow: 0 0 20px #00ffc3aa;
      position: relative;
      z-index: 1;
      transition: transform 4s ease-out;
      transform: rotate(0deg);
      aspect-ratio: 1 / 1;
    }

    #wheelCanvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }

    #spinBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background-color: gold;
      border-radius: 50%;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 12px #ffbf00;
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #spinBtn:hover:not(:disabled) {
      background-color: #ffdb4d;
      box-shadow: 0 0 20px #ffdb4d;
    }

    #pointer {
      position: absolute;
      left: calc(50% + 35px);
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 26px solid red;
      z-index: 11;
      pointer-events: none;
      filter: drop-shadow(0 0 2px #a00);
    }

    #title {
      font-size: 2rem;
      text-shadow: 0 0 12px #00ffc3;
      margin-top: 40px;
      font-weight: 700;
      text-align: center;
    }

    #winModal {
      margin-top: 16px;
      padding: 16px 28px;
      background: #004d33;
      color: #00ffc3;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffc3aa;
      display: none;
      text-align: center;
      user-select: none;
    }

    #winModal.blink {
      animation: blink 0.15s alternate 8;
    }

    @keyframes blink {
      from { box-shadow: 0 0 10px #ff0; }
      to   { box-shadow: 0 0 30px #f00; }
    }

    #winModal button {
      margin-top: 12px;
      background: #ffbf00;
      border: none;
      color: #333;
      font-weight: 700;
      border-radius: 8px;
      padding: 10px 24px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #winModal button:hover {
      background-color: #ffd94d;
    }

    #langModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #langModal > div {
      background: #0a2d1b;
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 30px #00ffc3aa;
    }

    #langModal h2 {
      color: #00ffc3;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    #langModal button {
      background: #00ffc3;
      border: none;
      color: #003322;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 28px;
      margin: 8px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* ✅ 响应式竖屏优先 */
    @media screen and (max-width: 600px) {
      #wheelContainer {
        max-width: 300px;
      }

      #spinBtn {
        width: 60px;
        height: 60px;
        font-size: 0.9rem;
      }

      #pointer {
        left: calc(50% + 30px);
      }

      #title {
        font-size: 1.5rem;
      }
    }

    @media screen and (orientation: landscape) and (max-width: 768px) {
      body::before {
        content: '请旋转设备以获得最佳体验';
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 0, 0, 0.85);
        padding: 8px 16px;
        border-radius: 10px;
        z-index: 99999;
        font-size: 14px;
        color: white;
      }
    }
  </style>
</head>
<body>
  <div id="langModal">
    <div>
      <h2 id="langTitle">请选择您的语言 / Please select your language</h2>
      <button onclick="setLang('zh')">中文</button>
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('pt')">Português</button>
      <button onclick="setLang('ja')">日本語</button>
    </div>
  </div>

  <h1 id="title"></h1>

  <div id="wheelContainer">
    <div id="wheel">
      <canvas id="wheelCanvas" width="360" height="360"></canvas>
    </div>
    <button id="spinBtn" onclick="spin()"><span id="spinText"></span></button>
    <div id="pointer"></div>
  </div>

  <div id="winModal">
    <div id="winText"></div>
    <button id="claimBtn" onclick="goToHomepage()">领取 / Claim</button>
  </div>

  <script>
    const langText = {
      zh: {
        title: 'DeFi 挖矿幸运转盘', win: p => `🎉 恭喜，您获得 ${p}！`,
        prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "谢谢参与"],
        spinText: "转动", claim: "领取"
      },
      en: {
        title: 'DeFi Mining Lucky Wheel', win: p => `🎉 Congratulations! You won ${p}!`,
        prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Thank you"],
        spinText: "Spin", claim: "Claim"
      },
      pt: {
        title: 'Roleta da Sorte DeFi', win: p => `🎉 Você ganhou ${p}!`,
        prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Obrigado"],
        spinText: "Girar", claim: "Receber"
      },
      ja: {
        title: 'DeFi ラッキールーレット', win: p => `🎉 ${p} が当たりました！`,
        prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "ありがとう"],
        spinText: "回す", claim: "受け取る"
      }
    };

    let currentLang = 'en';
    let prizes = langText.en.prizes;
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#AAAAAA"];

    function drawWheel() {
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, 360, 360);
      const arc = Math.PI * 2 / prizes.length;

      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(180, 180);
        ctx.arc(180, 180, 180, arc * i, arc * (i + 1));
        ctx.fill();

        ctx.save();
        ctx.translate(180, 180);
        ctx.rotate(arc * (i + 0.5));
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 20px Rubik";
        ctx.shadowColor = "rgba(0,0,0,0.7)";
        ctx.shadowBlur = 6;
        ctx.fillText(prizes[i], 110, 10);
        ctx.restore();
      }
    }

    function setLang(lang) {
      currentLang = lang;
      prizes = langText[lang].prizes;
      document.getElementById('langModal').style.display = 'none';
      document.getElementById('title').textContent = langText[lang].title;
      document.getElementById('spinText').textContent = langText[lang].spinText;
      document.getElementById('claimBtn').textContent = langText[lang].claim;
      drawWheel();
    }

    function spin() {
      const wheel = document.getElementById('wheel');
      const spinBtn = document.getElementById('spinBtn');
      spinBtn.disabled = true;

      const deg = 360 * 5 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${deg}deg)`;

      const normalizedDeg = deg % 360;
      const index = Math.floor(((360 - normalizedDeg + 90) % 360) / (360 / prizes.length));
      const prize = prizes[index];

      setTimeout(() => {
        const modal = document.getElementById('winModal');
        document.getElementById('winText').textContent = langText[currentLang].win(prize);
        modal.style.display = 'block';
        modal.classList.add('blink');
        spinBtn.disabled = false;
        setTimeout(() => modal.classList.remove('blink'), 1500);
      }, 4000);
    }

    function goToHomepage() {
      window.location.href = 'https://hot8881.com';
    }

    window.addEventListener('load', () => {
      const savedLang = localStorage.getItem("lang");
      if (savedLang && langText[savedLang]) setLang(savedLang);
    });
  </script>
</body>
</html>
