<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hot8881.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');
    html, body {
      margin: 0;
      padding: 16px;
      font-family: 'Rubik', sans-serif;
      /* 优化背景，渐变+底部图标+叠加透明彩色动态粒子层 */
      background:
        radial-gradient(circle at center, #00110a 0%, #002211 80%),
        url('https://cdn-icons-png.flaticon.com/512/833/833314.png') center bottom no-repeat;
      background-size: 120px 120px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      user-select: none;
      position: relative;
      z-index: 0;
    }

    /* 粒子动画容器，覆盖背景，不影响内容 */
    #particleCanvas {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.15;
      mix-blend-mode: screen;
    }

    #wheelContainer {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
      z-index: 1; /* 确保转盘内容在粒子上层 */
    }

    #wheel {
      width: 100%;
      border-radius: 50%;
      border: 8px solid #00ffc3;
      background: radial-gradient(circle at center, #004d33, #002211);
      box-shadow: 0 0 20px #00ffc3aa;
      position: relative;
      z-index: 1;
      transition: transform 4s ease-out;
      transform: rotate(0deg);
    }

    canvas#wheelCanvas {
      width: 100%;
      height: auto;
      display: block;
    }

    #spinBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-45%, -50%);
      width: 70px;
      height: 70px;
      background-color: gold;
      border-radius: 50%;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 12px #ffbf00;
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #pointer {
      position: absolute;
      left: calc(50% + 35px);
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 26px solid red;
      z-index: 11;
      pointer-events: none;
      filter: drop-shadow(0 0 2px #a00);
    }

    #winModal {
      margin-top: 16px;
      padding: 16px 28px 24px;
      background: #004d33;
      color: #00ffc3;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffc3aa;
      display: none;
      text-align: center;
      position: relative;
      z-index: 20;
    }

    #winModal.blink {
      animation: blink 0.15s alternate 8;
    }

    @keyframes blink {
      from { box-shadow: 0 0 10px #ff0; }
      to   { box-shadow: 0 0 30px #f00; }
    }

    #winModal button {
      margin-top: 12px;
      background: #ffbf00;
      border: none;
      color: #333;
      font-weight: 700;
      border-radius: 8px;
      padding: 10px 24px;
      cursor: pointer;
    }

    #screenshotTip {
      margin-top: 14px;
      font-size: 0.95rem;
      color: #ccc;
    }

    #title {
      font-size: 2rem;
      text-shadow: 0 0 12px #00ffc3;
      margin-top: 40px;
      font-weight: 700;
      text-align: center;
      user-select: none;
      position: relative;
      z-index: 10;
    }

    #langModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #langModal > div {
      background: #0a2d1b;
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 30px #00ffc3aa;
      max-width: 90%;
    }

    #langTitle {
      font-size: 1.8rem;
      color: #00ffc3;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .langButtons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .langButtons button {
      background: #00ffc3;
      border: none;
      color: #003322;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 130px;
      justify-content: center;
      user-select: none;
    }

    .langButtons img {
      width: 24px;
      height: 16px;
      object-fit: cover;
      border-radius: 2px;
      user-select: none;
    }

    @media screen and (max-width: 480px) {
      #langTitle {
        font-size: 1.5rem;
      }
      .langButtons button {
        font-size: 0.95rem;
        padding: 8px 12px;
        min-width: 110px;
      }
    }
  </style>
</head>
<body>

  <!-- 新增粒子背景画布 -->
  <canvas id="particleCanvas"></canvas>

  <div id="langModal">
    <div>
      <h2 id="langTitle">请选择您的语言 / Please select your language</h2>
      <div class="langButtons">
        <button onclick="setLang('en')"><img src="https://flagcdn.com/w40/us.png" alt="">English</button>
        <button onclick="setLang('pt')"><img src="https://flagcdn.com/w40/br.png" alt="">Português</button>
        <button onclick="setLang('ja')"><img src="https://flagcdn.com/w40/jp.png" alt="">日本語</button>
        <button onclick="setLang('zh')"><img src="https://flagcdn.com/w40/cn.png" alt="">中文</button>
      </div>
    </div>
  </div>

  <h1 id="title"></h1>
  <div id="wheelContainer">
    <div id="wheel">
      <canvas id="wheelCanvas" width="720" height="720"></canvas>
    </div>
    <button id="spinBtn" onclick="spin()"><span id="spinText"></span></button>
    <div id="pointer"></div>
  </div>
  <div id="winModal">
    <div id="winText"></div>
    <button id="claimBtn" onclick="goToHomepage()"></button>
    <div id="screenshotTip"></div>
  </div>

<script>
  const langText = {
    zh: {
      title: 'DeFi挖矿-天天抽奖',
      win: p => `🎉 恭喜，您获得 ${p}！`,
      prizes: ["存50送5USDT", "存100送15USDT", "存500送50USDT", "存1000送128USDT", "存3000送388USDT", "谢谢参与"],
      spinText: "转动",
      claim: "领取",
      tip: "请截屏保存中奖结果。"
    },
    en: {
      title: 'DeFi Mining - Daily Draw',
      win: p => `🎉 Congratulations! You won ${p}!`,
      prizes: [
        "Deposit 50\nGet 5 USDT",
        "Deposit 100\nGet 15 USDT",
        "Deposit 500\nGet 50 USDT",
        "Deposit 1000\nGet 128 USDT",
        "Deposit 3000\nGet 388 USDT",
        "Thank You"
      ],
      spinText: "Spin",
      claim: "Claim",
      tip: "Please take a screenshot of your prize."
    },
    pt: {
      title: 'DeFi Mineração - Sorteio Diário',
      win: p => `🎉 Você ganhou ${p}!`,
      prizes: [
        "Depósito 50\nGanhe 5 USDT",
        "Depósito 100\nGanhe 15 USDT",
        "Depósito 500\nGanhe 50 USDT",
        "Depósito 1000\nGanhe 128 USDT",
        "Depósito 3000\nGanhe 388 USDT",
        "Obrigado"
      ],
      spinText: "Girar",
      claim: "Receber",
      tip: "Por favor, tire uma captura de tela do seu prêmio."
    },
    ja: {
      title: 'DeFi採掘 - 毎日抽選',
      win: p => `🎉 ${p} が当たりました！`,
      prizes: [
        "50入金\n5USDT獲得",
        "100入金\n15USDT獲得",
        "500入金\n50USDT獲得",
        "1000入金\n128USDT獲得",
        "3000入金\n388USDT獲得",
        "ありがとう"
      ],
      spinText: "回す",
      claim: "受け取る",
      tip: "当選結果をスクリーンショットで保存してください。"
    }
  };

  const weights = [30, 25, 20, 15, 5, 5];
  const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#AAAAAA"];
  let currentLang = 'en';
  const todayKey = new Date().toISOString().slice(0, 10);

  function drawWheel() {
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 720 * dpr;
    canvas.height = 720 * dpr;
    ctx.scale(dpr, dpr);
    const arc = Math.PI * 2 / langText[currentLang].prizes.length;

    ctx.clearRect(0, 0, 720, 720);

    for (let i = 0; i < langText[currentLang].prizes.length; i++) {
      ctx.beginPath();
      ctx.fillStyle = colors[i];
      ctx.moveTo(360, 360);
      ctx.arc(360, 360, 360, arc * i, arc * (i + 1));
      ctx.fill();

      ctx.save();
      ctx.translate(360, 360);
      ctx.rotate(arc * (i + 0.5));
      ctx.textAlign = "center";
      ctx.fillStyle = "#000";
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 4;
      ctx.font = `bold 24px Rubik`;

      const lines = langText[currentLang].prizes[i].split('\n');
      for (let j = 0; j < lines.length; j++) {
        ctx.fillText(lines[j], 220, (j - (lines.length - 1) / 2) * 28 + 10);
      }

      ctx.restore();
    }
  }

  function setLang(lang) {
    currentLang = lang;

    document.getElementById("title").textContent = langText[lang].title;
    document.getElementById("spinText").textContent = langText[lang].spinText;
    document.getElementById("claimBtn").textContent = langText[lang].claim;
    document.getElementById("screenshotTip").textContent = langText[lang].tip;
    document.getElementById("langModal").style.display = "none";

    drawWheel();

    if (localStorage.getItem(`hasSpun_${todayKey}`) === 'true') {
      const index = parseInt(localStorage.getItem(`prizeIndex_${todayKey}`));
      if (!isNaN(index)) showPrize(index);
      disableSpinBtn();
    } else {
      enableSpinBtn();
    }
  }

  function getWeightedIndex(weights) {
    const total = weights.reduce((a, b) => a + b, 0);
    const rand = Math.random() * total;
    let sum = 0;
    for (let i = 0; i < weights.length; i++) {
      sum += weights[i];
      if (rand < sum) return i;
    }
    return weights.length - 1;
  }

  function spin() {
    if (localStorage.getItem(`hasSpun_${todayKey}`) === 'true') return;
    disableSpinBtn();
    const index = getWeightedIndex(weights);
    const prizeAngle = 360 / langText[currentLang].prizes.length;
    const stopAngle = 360 * 5 + (360 - (index * prizeAngle + prizeAngle / 2));
    document.getElementById("wheel").style.transform = `rotate(${stopAngle}deg)`;

    setTimeout(() => {
      localStorage.setItem(`hasSpun_${todayKey}`, 'true');
      localStorage.setItem(`prizeIndex_${todayKey}`, index.toString());
      showPrize(index);
    }, 4000);
  }

  function showPrize(index) {
    const prizeText = langText[currentLang].prizes[index];
    document.getElementById("winText").textContent = langText[currentLang].win(prizeText);
    document.getElementById("winModal").style.display = 'block';
    document.getElementById("winModal").classList.add('blink');
    setTimeout(() => document.getElementById("winModal").classList.remove('blink'), 1500);
  }

  function goToHomepage() {
    window.location.href = 'https://hot8881.com';
  }

  function disableSpinBtn() {
    const btn = document.getElementById("spinBtn");
    btn.disabled = true;
    btn.style.cursor = 'not-allowed';
    btn.style.backgroundColor = '#999900';
  }

  function enableSpinBtn() {
    const btn = document.getElementById("spinBtn");
    btn.disabled = false;
    btn.style.cursor = 'pointer';
    btn.style.backgroundColor = 'gold';
  }

  // 粒子效果简单实现，点状彩色闪烁
  const particleCanvas = document.getElementById('particleCanvas');
  const pCtx = particleCanvas.getContext('2d');
  let pWidth, pHeight;
  let particles = [];

  function resizeCanvas() {
    pWidth = window.innerWidth;
    pHeight = window.innerHeight;
    particleCanvas.width = pWidth;
    particleCanvas.height = pHeight;
  }

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * pWidth;
      this.y = Math.random() * pHeight;
      this.size = 1 + Math.random() * 2;
      this.speedY = 0.1 + Math.random() * 0.3;
      this.color = `hsl(${Math.floor(Math.random()*60+30)}, 100%, 75%)`; // 红黄间暖色调
      this.alpha = 0.2 + Math.random() * 0.3;
      this.alphaChange = 0.005 * (Math.random() > 0.5 ? 1 : -1);
    }
    update() {
      this.y -= this.speedY;
      this.alpha += this.alphaChange;
      if (this.alpha <= 0.1 || this.alpha >= 0.5) this.alphaChange *= -1;
      if (this.y < 0) this.y = pHeight;
    }
    draw(ctx) {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.globalAlpha = this.alpha;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 6;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  function initParticles(count=80) {
    particles = [];
    for(let i=0; i<count; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    pCtx.clearRect(0, 0, pWidth, pHeight);
    particles.forEach(p => {
      p.update();
      p.draw(pCtx);
    });
    requestAnimationFrame(animateParticles);
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
