<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hot8881.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');
    html, body {
      margin: 0;
      padding: 16px;
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at center, #00110a 0%, #002211 80%),
        url('https://cdn-icons-png.flaticon.com/512/833/833314.png') center bottom no-repeat;
      background-size: 120px 120px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      user-select: none;
    }

    #marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 10px 0;
      background: #003322;
      color: #00ffc3;
      font-weight: 700;
      font-size: 1rem;
    }

    #marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 25s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }

    #wheelContainer {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
      transform: translateX(-10px);
    }

    #wheel {
      width: 100%;
      border-radius: 50%;
      border: 8px solid #00ffc3;
      background: radial-gradient(circle at center, #004d33, #002211);
      box-shadow: 0 0 20px #00ffc3aa;
      position: relative;
      z-index: 1;
      transition: transform 4s ease-out;
      transform: rotate(0deg);
    }

    canvas#wheelCanvas {
      width: 100%;
      height: auto;
      display: block;
    }

    #spinBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-45%, -50%);
      width: 70px;
      height: 70px;
      background-color: gold;
      border-radius: 50%;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 12px #ffbf00;
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #pointer {
      position: absolute;
      left: calc(50% + 35px);
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 26px solid red;
      z-index: 11;
    }
  </style>
</head>
<body>
  <div id="marquee"><span id="marqueeText"></span></div>
  <div id="wheelContainer">
    <div id="wheel">
      <canvas id="wheelCanvas" width="720" height="720"></canvas>
    </div>
    <button id="spinBtn" onclick="spin()">Spin</button>
    <div id="pointer"></div>
  </div>

  <script>
    const prizes = ["50送5USDT", "100送15USDT", "500送50USDT", "1K送128USDT", "3K送388USDT", "谢谢参与"];
    const weights = [30, 25, 20, 15, 5, 5];
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#AAAAAA"];

    function drawWheel() {
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      const dpr = window.devicePixelRatio || 1;
      canvas.width = 720 * dpr;
      canvas.height = 720 * dpr;
      ctx.scale(dpr, dpr);
      const arc = Math.PI * 2 / prizes.length;
      ctx.clearRect(0, 0, 720, 720);
      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(360, 360);
        ctx.arc(360, 360, 360, arc * i, arc * (i + 1));
        ctx.fill();
        ctx.save();
        ctx.translate(360, 360);
        ctx.rotate(arc * (i + 0.5));
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 26px Rubik";
        ctx.shadowColor = "rgba(0,0,0,0.7)";
        ctx.shadowBlur = 6;
        ctx.fillText(prizes[i], 220, 10);
        ctx.restore();
      }
    }

    function getWeightedIndex(weights) {
      const total = weights.reduce((a, b) => a + b, 0);
      const rand = Math.random() * total;
      let sum = 0;
      for (let i = 0; i < weights.length; i++) {
        sum += weights[i];
        if (rand < sum) return i;
      }
      return weights.length - 1;
    }

    function spin() {
      const wheel = document.getElementById('wheel');
      const spinBtn = document.getElementById('spinBtn');
      if (spinBtn.disabled) return;

      spinBtn.disabled = true;
      const prizeCount = prizes.length;
      const prizeAngle = 360 / prizeCount;
      const randomIndex = getWeightedIndex(weights);
      const stopAngle = 360 * 5 + (360 - (randomIndex * prizeAngle + prizeAngle / 2));
      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${stopAngle}deg)`;
    }

    function generateMarqueeItems() {
      const users = new Set();
      const items = [];
      const amounts = ["5USDT", "15USDT", "50USDT", "128USDT", "388USDT"];
      while (users.size < 30) {
        const user = Math.random().toString(36).substring(2, 7).toUpperCase();
        if (!users.has(user)) {
          users.add(user);
          const amount = amounts[Math.floor(Math.random() * amounts.length)];
          items.push(`用户 ${user} 获得 ${amount}`);
        }
      }
      return items;
    }

    function initMarquee() {
      const marqueeText = document.getElementById("marqueeText");
      const items = generateMarqueeItems();
      marqueeText.textContent = items.join("   ");
    }

    drawWheel();
    initMarquee();
  </script>
</body>
</html>
