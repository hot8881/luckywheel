<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hot8881.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');
    html, body {
      margin: 0;
      padding: 16px;
      font-family: 'Rubik', sans-serif;
      /* 多层次背景：渐变 + 星点纹理 + 线性渐变 + 底部图标 */
      background:
        radial-gradient(circle at center, #00110a 0%, #002211 80%),
        url('https://cdn-icons-png.flaticon.com/512/833/833314.png') center bottom no-repeat,
        repeating-radial-gradient(circle at center, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 2px, transparent 3px, transparent 7px),
        linear-gradient(45deg, #004d33 0%, #006644 25%, #00cc88 50%, #004d33 75%, #006644 100%);
      background-size:
        120px 120px,
        auto,
        14px 14px,
        auto;
      background-blend-mode: screen, normal, overlay, normal;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      user-select: none;
      position: relative;
      overflow: visible;
      z-index: 0;
    }

    /* 彩带动画样式 */
    @keyframes ribbonMove {
      0% { transform: translateX(-150%) rotate(0deg); }
      100% { transform: translateX(150vw) rotate(360deg); }
    }
    .ribbon {
      position: fixed;
      width: 160px;
      height: 22px;
      border-radius: 11px;
      opacity: 0.65;
      filter: drop-shadow(0 0 6px);
      animation: ribbonMove 14s linear infinite;
      z-index: 0;
      user-select: none;
      pointer-events: none;
    }
    .ribbon:nth-child(1) {
      top: 25%;
      background: linear-gradient(45deg, #ff4d4d, #ffb84d);
      filter: drop-shadow(0 0 6px #ffb84d);
      animation-delay: 0s;
      height: 20px;
    }
    .ribbon:nth-child(2) {
      top: 50%;
      background: linear-gradient(45deg, #4d94ff, #4defff);
      filter: drop-shadow(0 0 6px #4defff);
      animation-delay: 6s;
      height: 24px;
    }
    .ribbon:nth-child(3) {
      top: 70%;
      background: linear-gradient(45deg, #b34dff, #ff4db8);
      filter: drop-shadow(0 0 6px #ff4db8);
      animation-delay: 9s;
      height: 22px;
    }

    #wheelContainer {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
      z-index: 1; /* 确保转盘高于彩带 */
    }

    #wheel {
      width: 100%;
      border-radius: 50%;
      border: 8px solid #00ffc3;
      background: radial-gradient(circle at center, #004d33, #002211);
      box-shadow: 0 0 20px #00ffc3aa;
      position: relative;
      z-index: 1;
      transition: transform 4s ease-out;
      transform: rotate(0deg);
    }

    canvas#wheelCanvas {
      width: 100%;
      height: auto;
      display: block;
    }

    #spinBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-45%, -50%);
      width: 70px;
      height: 70px;
      background-color: gold;
      border-radius: 50%;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 12px #ffbf00;
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #pointer {
      position: absolute;
      left: calc(50% + 35px);
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 26px solid red;
      z-index: 11;
      pointer-events: none;
      filter: drop-shadow(0 0 2px #a00);
    }

    #winModal {
      margin-top: 16px;
      padding: 16px 28px 24px;
      background: #004d33;
      color: #00ffc3;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffc3aa;
      display: none;
      text-align: center;
      position: relative;
      z-index: 20;
    }

    #winModal.blink {
      animation: blink 0.15s alternate 8;
    }

    @keyframes blink {
      from { box-shadow: 0 0 10px #ff0; }
      to   { box-shadow: 0 0 30px #f00; }
    }

    #winModal button {
      margin-top: 12px;
      background: #ffbf00;
      border: none;
      color: #333;
      font-weight: 700;
      border-radius: 8px;
      padding: 10px 24px;
      cursor: pointer;
    }

    #screenshotTip {
      margin-top: 14px;
      font-size: 0.95rem;
      color: #ccc;
    }

    #title {
      font-size: 2rem;
      text-shadow: 0 0 12px #00ffc3;
      margin-top: 40px;
      font-weight: 700;
      text-align: center;
      user-select: none;
      position: relative;
      z-index: 10;
    }

    #langModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #langModal > div {
      background: #0a2d1b;
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 30px #00ffc3aa;
      max-width: 90%;
    }

    #langTitle {
      font-size: 1.8rem;
      color: #00ffc3;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .langButtons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .langButtons button {
      background: #00ffc3;
      border: none;
      color: #003322;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 130px;
      justify-content: center;
      user-select: none;
    }

    .langButtons img {
      width: 24px;
      height: 16px;
      object-fit: cover;
      border-radius: 2px;
      user-select: none;
    }

    @media screen and (max-width: 480px) {
      #langTitle {
        font-size: 1.5rem;
      }
      .langButtons button {
        font-size: 0.95rem;
        padding: 8px 12px;
        min-width: 110px;
      }
    }
  </style>
</head>

  <div class="ribbon"></div>
  <div class="ribbon"></div>
