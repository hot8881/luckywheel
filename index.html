<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>幸运转盘</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/pRQm5A7.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container { text-align: center; position: relative; }

    .wheel-wrapper {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: conic-gradient(#FF9F1C 0deg 60deg,#2EC4B6 60deg 120deg,#E71D36 120deg 180deg,#011627 180deg 240deg,#FFBF69 240deg 300deg,#6A0572 300deg 360deg);
      position: relative;
      transition: transform 4s ease-out;
      box-shadow: 0 0 40px gold;
    }

    .light-ring {
      position: absolute;
      width: 440px;
      height: 440px;
      top: -20px;
      left: -20px;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      background: repeating-conic-gradient(#fff 0deg 5deg, #FFD700 5deg 10deg);
      animation: blink 1s linear infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .pointer {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%) rotate(90deg);
      width: 0; height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      z-index: 5;
    }

    .start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ff4757;
      color: #fff;
      font-size: 20px;
      padding: 15px 25px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 4;
    }

    .language-select {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      font-size: 16px;
    }

    .popup {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 20;
    }
    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <select id="lang" class="language-select" onchange="setLanguage()">
      <option value="zh">中文</option>
      <option value="en">English</option>
      <option value="jp">日本語</option>
      <option value="pt">Português</option>
    </select>

    <div class="wheel-wrapper" id="wheel">
      <div class="light-ring"></div>
      <div class="start-button" onclick="spin()" id="startBtn">Start</div>
      <div class="pointer"></div>
    </div>
    <div class="popup" id="popup">
      <div id="popupText"></div>
      <button onclick="claim()" id="claimBtn">Claim</button>
    </div>
  </div>

  <script>
    const translations = {
      zh: ['谢谢参与','5USDT','10USDT','20USDT','30USDT','50USDT','恭喜您抽中：','立即领取'],
      en: ['Thank you','5USDT','10USDT','20USDT','30USDT','50USDT','Congratulations! You won: ','Claim Now'],
      jp: ['参加賞','5USDT','10USDT','20USDT','30USDT','50USDT','おめでとうございます！当選：','今すぐ受け取る'],
      pt: ['Obrigado','5USDT','10USDT','20USDT','30USDT','50USDT','Parabéns! Você ganhou: ','Receber agora']
    };

    let currentLang = 'zh';
    const wheel = document.getElementById('wheel');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const claimBtn = document.getElementById('claimBtn');
    const prizes = [0,1,2,3,4,5];
    let currentAngle = 0;

    function setLanguage() {
      currentLang = document.getElementById('lang').value;
      document.getElementById('startBtn').innerText = translations[currentLang][7] || 'Start';
      claimBtn.innerText = translations[currentLang][8] || 'Claim';
    }

    function spin() {
      popup.style.display = 'none';
      const prizeIndex = Math.floor(Math.random() * prizes.length);
      const baseAngle = 360 / prizes.length;
      const rotateTo = 360 * 5 + (360 - (prizeIndex * baseAngle + baseAngle / 2));
      currentAngle += rotateTo;
      wheel.style.transform = `rotate(${currentAngle}deg)`;

      setTimeout(() => {
        const result = translations[currentLang][prizes[prizeIndex]];
        popupText.innerText = `${translations[currentLang][6]}${result}`;
        popup.style.display = 'block';
      }, 4000);
    }

    function claim() {
      window.location.href = "https://hot8881.com";
    }
  </script>
</body>
</html>
