<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFi Âπ∏ËøêËΩ¨Áõò</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at center, #00110a 0%, #002211 80%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #title {
      font-size: 2rem;
      text-shadow: 0 0 12px #00ffc3;
      margin-top: 25px;
      font-weight: 700;
      text-align: center;
    }

    #wheelContainer {
      position: relative;
      width: min(80vw, 320px);
      height: min(80vw, 320px);
      margin: 20px 0;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #00ffc3;
      background: radial-gradient(circle at center, #004d33, #002211);
      box-shadow: 0 0 20px #00ffc3aa;
      position: relative;
      z-index: 1;
      transition: transform 4s ease-out;
      transform: rotate(0deg);
    }

    #wheelCanvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }

    /* ‚úÖÊåâÈíÆÁªùÂØπÂ±Ö‰∏≠‰øÆÂ§ç */
    #spinBtn {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 70px;
      height: 70px;
      background-color: gold;
      border-radius: 50%;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 12px #ffbf00;
      z-index: 5;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    #spinBtn:hover:not(:disabled) {
      background-color: #ffdb4d;
      box-shadow: 0 0 20px #ffdb4d;
    }

    #spinBtn:disabled {
      cursor: default;
      opacity: 0.6;
      box-shadow: none;
    }

    #pointer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(calc(35px + 13px), -50%);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 26px solid red;
      z-index: 6;
      pointer-events: none;
      filter: drop-shadow(0 0 2px #a00);
    }

    #winModal {
      margin-top: 16px;
      padding: 16px 28px;
      background: #004d33;
      color: #00ffc3;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffc3aa;
      display: none;
      text-align: center;
    }

    #winModal button {
      margin-top: 12px;
      background: #ffbf00;
      border: none;
      color: #333;
      font-weight: 700;
      border-radius: 8px;
      padding: 10px 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #winModal button:hover {
      background-color: #ffd94d;
    }
  </style>
</head>
<body>
  <h1 id="title">DeFi ÊåñÁüøÂπ∏ËøêËΩ¨Áõò</h1>

  <div id="wheelContainer">
    <div id="pointer" aria-hidden="true"></div>
    <div id="wheel">
      <canvas id="wheelCanvas" width="360" height="360" aria-label="Lucky Wheel"></canvas>
    </div>
    <button id="spinBtn" onclick="spin()" aria-label="Spin the wheel"><span id="spinText">ËΩ¨Âä®</span></button>
  </div>

  <div id="winModal" role="alertdialog">
    <div id="winText"></div>
    <button id="claimBtn" onclick="goToHomepage()">È¢ÜÂèñ</button>
  </div>

  <script>
    const prizes = ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Ë∞¢Ë∞¢ÂèÇ‰∏é"];
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#AAAAAA"];

    function drawWheel() {
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, 360, 360);
      const arc = Math.PI * 2 / prizes.length;

      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(180, 180);
        ctx.arc(180, 180, 180, arc * i, arc * (i + 1));
        ctx.fill();

        ctx.save();
        ctx.translate(180, 180);
        ctx.rotate(arc * (i + 0.5));
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 20px Rubik";
        ctx.shadowColor = "rgba(0,0,0,0.7)";
        ctx.shadowBlur = 6;
        ctx.fillText(prizes[i], 110, 10);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      const wheel = document.getElementById('wheel');
      const spinBtn = document.getElementById('spinBtn');
      spinBtn.disabled = true;

      const deg = 360 * 5 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${deg}deg)`;

      const normalizedDeg = deg % 360;
      const index = Math.floor(((360 - normalizedDeg + 90) % 360) / (360 / prizes.length));
      const prize = prizes[index];

      setTimeout(() => {
        document.getElementById('winText').textContent = `üéâ ÊÅ≠ÂñúÔºåÊÇ®Ëé∑Âæó ${prize}ÔºÅ`;
        document.getElementById('winModal').style.display = 'block';
        spinBtn.disabled = false;
      }, 4000);
    }

    function goToHomepage() {
      window.location.href = 'https://hot8881.com';
    }
  </script>
</body>
</html>
