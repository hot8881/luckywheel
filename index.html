    /* æŒ‡é’ˆï¼Œè½¬ç›˜å¤–ä¾§ï¼Œæœå‘è½¬ç›˜ä¸­å¿ƒ */
    #pointer {

    /* æŠ½å¥–æŒ‰é’® */

    /* æŠ½å¥–ç»“æœ */

<body>

  <!-- è¯­è¨€é€‰æ‹©å¼¹çª— -->
  <div id="langModal">
    <div>
      <h2>è¯·é€‰æ‹©æ‚¨çš„è¯­è¨€ / Please select your language</h2>
      <button onclick="setLang('zh')">ä¸­æ–‡</button>
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('pt')">PortuguÃªs</button>
      <button onclick="setLang('ja')">æ—¥æœ¬èª</button>

  <!-- é¡µé¢æ ‡é¢˜ -->
  <h1 id="title" style="display:none;"></h1>

  <!-- è½¬ç›˜ -->
  <div class="wheel-container" style="display:none;">
    <canvas id="wheelcanvas" width="420" height="420"></canvas>
    <div class="lights-ring"></div>
    <div id="pointer"></div>

  <!-- æŠ½å¥–æŒ‰é’® -->

  <!-- æŠ½å¥–ç»“æœ -->
  <div id="result"></div>

  <script>
    const langData = {
      zh: {
        title: "DeFi æŒ–çŸ¿å¹¸è¿è½¬ç›˜",
        spinBtn: "ç‚¹å‡»æŠ½å¥–",
        resultPrefix: "æ­å–œæ‚¨æŠ½ä¸­",
        alreadySpunMsg: "æ‚¨å·²ç»æŠ½è¿‡å¥–äº†ï¼Œæ„Ÿè°¢å‚ä¸ï¼",
        prizes: ["5 USDT", "10 USDT", "30 USDT", "3å¤©ä½“éªŒ", "100 USDT", "è°¢è°¢å‚ä¸"]
      },
      en: {
        title: "DeFi Lucky Spin",
        spinBtn: "SPIN ğŸ",
        resultPrefix: "Congratulations! You won:",
        alreadySpunMsg: "You have already spun, thank you for participating!",
        prizes: ["5 USDT", "10 USDT", "30 USDT", "3-Day Trial", "100 USDT", "Thanks for participating"]
      },
      pt: {
        title: "DeFi Sorteio de MineraÃ§Ã£o",
        spinBtn: "GIRAR ğŸ",
        resultPrefix: "ParabÃ©ns! VocÃª ganhou:",
        alreadySpunMsg: "VocÃª jÃ¡ girou, obrigado por participar!",
        prizes: ["5 USDT", "10 USDT", "30 USDT", "Teste de 3 dias", "100 USDT", "Obrigado por participar"]
      },
      ja: {
        title: "DeFi ãƒ©ãƒƒã‚­ãƒ¼ã‚¹ãƒ”ãƒ³",
        spinBtn: "ã‚¹ãƒ”ãƒ³ ğŸ",
        resultPrefix: "ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼ç²å¾—:",
        alreadySpunMsg: "ã™ã§ã«æŠ½é¸æ¸ˆã¿ã§ã™ã€‚ã”å‚åŠ ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ï¼",
        prizes: ["5 USDT", "10 USDT", "30 USDT", "3æ—¥é–“ãƒˆãƒ©ã‚¤ã‚¢ãƒ«", "100 USDT", "ã”å‚åŠ ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸ"]
      }
    };

    let selectedLang = null;

    function setLang(lang) {
      selectedLang = lang;
      const langPack = langData[lang];
      document.getElementById("langModal").style.display = "none";
      document.getElementById("title").style.display = "block";
      document.querySelector(".wheel-container").style.display = "block";
      document.getElementById("spinbtn").style.display = "inline-block";
      document.getElementById("title").textContent = langPack.title;
      document.getElementById("spinbtn").textContent = langPack.spinBtn;
      resultEl.textContent = "";
      drawWheel(langPack.prizes);
    }

    const canvas = document.getElementById('wheelcanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinbtn');
    const resultEl = document.getElementById('result');
    const segmentCount = 6;
    const radius = 210; // ç”»å¸ƒä¸­å¿ƒç‚¹ï¼ˆåŠå¾„ï¼‰
    let angle = 0;
    let spinning = false;

    // æ ¹æ®æ–‡å­—é•¿åº¦è°ƒæ•´å­—ä½“å¤§å°ï¼Œæ§åˆ¶èŒƒå›´åœ¨12px~18pxä¹‹é—´
    function getFontSize(text) {
      if (text.length <= 5) return 18;
      if (text.length <= 8) return 16;
      return 14;
    }

    // ç»˜åˆ¶è½¬ç›˜å‡½æ•°
    function drawWheel(prizes) {
      const step = (2 * Math.PI) / segmentCount;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.textBaseline = 'middle';
      for (let i = 0; i < segmentCount; i++) {
        const start = angle + i * step;
        const end = start + step;

        // ç»˜åˆ¶æ‰‡å½¢
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius - 10, start, end);
        ctx.fillStyle = i % 2 === 0 ? '#009d77' : '#00664d';
        ctx.fill();

        // ç»˜åˆ¶æ–‡å­—
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + step / 2);

        const text = prizes[i];
        const fontSize = getFontSize(text);
        ctx.fillStyle = '#fff';
        ctx.font = `bold ${fontSize}px Rubik, sans-serif`;
        ctx.textAlign = 'center';

        // ç®€å•æ¢è¡Œï¼šè¶…é•¿æ–‡æœ¬æ‹†ä¸¤è¡Œ
        if (text.length > 8) {
          const mid = Math.floor(text.length / 2);
          const firstLine = text.slice(0, mid);
          const secondLine = text.slice(mid);
          ctx.fillText(firstLine, radius * 0.5, -fontSize / 2);
          ctx.fillText(secondLine, radius * 0.5, fontSize / 1.5);
        } else {
          ctx.fillText(text, radius * 0.5, 0);
        }
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      // å–æ¶ˆæŠ½å¥–æ¬¡æ•°é™åˆ¶ï¼Œå…è®¸å¤šæ¬¡æŠ½å¥–
      spinning = true;
      const langPack = langData[selectedLang];
      const prizes = langPack.prizes;
      const rndIndex = Math.floor(Math.random() * segmentCount);
      const spins = 6; // è½¬6åœˆæ›´æµç•…

      // è®¡ç®—æœ€ç»ˆæ—‹è½¬è§’åº¦ (è½¬ç›˜é¡ºæ—¶é’ˆæ—‹è½¬ï¼ŒæŒ‡é’ˆå›ºå®šå‘ä¸‹ï¼Œ0åº¦ä¸ºé¡¶éƒ¨)
      // å› ä¸ºç”»å¸ƒè§’åº¦ä»å³ä¾§å¼€å§‹ï¼Œé€†æ—¶é’ˆä¸ºæ­£æ–¹å‘ï¼Œæ•…æ—‹è½¬è§’åº¦éœ€è°ƒæ•´
      const segmentAngle = 360 / segmentCount;
      const finalAngleDeg = 360 * spins + segmentAngle * rndIndex + segmentAngle / 2;

      let currentDeg = 0;
      const stepDeg = 15;
      resultEl.textContent = "";
      spinBtn.disabled = true;

      const interval = setInterval(() => {
        currentDeg += stepDeg;
        angle = (currentDeg * Math.PI) / 180;
        drawWheel(prizes);

        if (currentDeg >= finalAngleDeg) {
          clearInterval(interval);
          spinning = false;
          const prize = prizes[rndIndex];
          resultEl.textContent = `${langPack.resultPrefix} ${prize}`;
          spinBtn.disabled = false; // æŠ½å¥–ç»“æŸåå…è®¸ç»§ç»­æŠ½
        }
      }, 20);
    }

    spinBtn.addEventListener('click', spinWheel);
  </script>
