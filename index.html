    #wheelWrapper {

      width: 100%;

      aspect-ratio: 1 / 1;
      margin: 20px auto;

    #wheel {
      width: 100%;

      border: 8px solid #00ffc3;

      box-shadow: 0 0 20px #00ffc3aa;

      z-index: 1;

      transform: rotate(0deg);

    canvas#wheelCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #spinBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background-color: gold;
      border-radius: 50%;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 12px #ffbf00;
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index: 11;
      filter: drop-shadow(0 0 2px #a00);
    }

    #winModal {
      margin-top: 16px;
      padding: 16px 28px;
      background: #004d33;
      color: #00ffc3;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffc3aa;
      display: none;
      text-align: center;
    }

    #winModal.blink {
      animation: blink 0.15s alternate 8;
    }

    @keyframes blink {
      from { box-shadow: 0 0 10px #ff0; }
      to   { box-shadow: 0 0 30px #f00; }
    }

    #winModal button {
      margin-top: 12px;
      background: #ffbf00;
      border: none;
      color: #333;
      font-weight: 700;
      border-radius: 8px;
      padding: 10px 24px;
      cursor: pointer;
    }

    #title {
      font-size: 2rem;
      text-shadow: 0 0 12px #00ffc3;
      margin-top: 40px;
      font-weight: 700;
    }

    #langModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #langModal > div {
      background: #0a2d1b;
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 30px #00ffc3aa;
      max-width: 90%;
    }

    #langTitle {
      font-size: 1.8rem;
      color: #00ffc3;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .langButtons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .langButtons button {
      background: #00ffc3;
      border: none;
      color: #003322;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 130px;
      justify-content: center;
    }

    .langButtons img {
      width: 24px;
      height: 16px;
      object-fit: cover;
      border-radius: 2px;
    }

    @media screen and (max-width: 480px) {
      #langTitle {
        font-size: 1.5rem;
      }
      .langButtons button {
        font-size: 0.95rem;
        padding: 8px 12px;
        min-width: 110px;
      }
    }
  </style>
</head>
<body>
  <div id="langModal">
    <div>
      <h2 id="langTitle">ËØ∑ÈÄâÊã©ÊÇ®ÁöÑËØ≠Ë®Ä / Please select your language</h2>
      <div class="langButtons">
        <button onclick="setLang('zh')"><img src="https://flagcdn.com/w40/cn.png" alt="">‰∏≠Êñá</button>
        <button onclick="setLang('en')"><img src="https://flagcdn.com/w40/us.png" alt="">English</button>
        <button onclick="setLang('pt')"><img src="https://flagcdn.com/w40/br.png" alt="">Portugu√™s</button>
        <button onclick="setLang('ja')"><img src="https://flagcdn.com/w40/jp.png" alt="">Êó•Êú¨Ë™û</button>
      </div>
    </div>
  </div>

  <h1 id="title"></h1>

  <div id="wheelWrapper">
    <div id="pointer"></div>
    <div id="wheel">
      <canvas id="wheelCanvas" width="720" height="720"></canvas>
    </div>
    <button id="spinBtn" onclick="spin()"><span id="spinText"></span></button>
  </div>

  <div id="winModal">
    <div id="winText"></div>
    <button id="claimBtn" onclick="goToHomepage()">È¢ÜÂèñ / Claim</button>
  </div>

  <script>
    const langText = {
      zh: { title: 'DeFi ÊåñÁüøÂπ∏ËøêËΩ¨Áõò', win: p => `üéâ ÊÅ≠ÂñúÔºåÊÇ®Ëé∑Âæó ${p}ÔºÅ`, prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Ë∞¢Ë∞¢ÂèÇ‰∏é"], spinText: "ËΩ¨Âä®", claim: "È¢ÜÂèñ" },
      en: { title: 'DeFi Mining Lucky Wheel', win: p => `üéâ Congratulations! You won ${p}!`, prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Thank you"], spinText: "Spin", claim: "Claim" },
      pt: { title: 'Roleta da Sorte DeFi', win: p => `üéâ Voc√™ ganhou ${p}!`, prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Obrigado"], spinText: "Girar", claim: "Receber" },
      ja: { title: 'DeFi „É©„ÉÉ„Ç≠„Éº„É´„Éº„É¨„ÉÉ„Éà', win: p => `üéâ ${p} „ÅåÂΩì„Åü„Çä„Åæ„Åó„ÅüÔºÅ`, prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "„ÅÇ„Çä„Åå„Å®„ÅÜ"], spinText: "Âõû„Åô", claim: "Âèó„ÅëÂèñ„Çã" }
    };

    let currentLang = 'en';
    let prizes = langText.en.prizes;
    const weights = [60, 30, 10, 0, 0, 0];
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#AAAAAA"];

    function drawWheel() {
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      const dpr = window.devicePixelRatio || 1;
      canvas.width = 720 * dpr;
      canvas.height = 720 * dpr;
      ctx.scale(dpr, dpr);
      const arc = Math.PI * 2 / prizes.length;
      ctx.clearRect(0, 0, 720, 720);
      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(360, 360);
        ctx.arc(360, 360, 360, arc * i, arc * (i + 1));
        ctx.fill();
        ctx.save();
        ctx.translate(360, 360);
        ctx.rotate(arc * (i + 0.5));
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 26px Rubik";
        ctx.shadowColor = "rgba(0,0,0,0.7)";
        ctx.shadowBlur = 6;
        ctx.fillText(prizes[i], 220, 10);
        ctx.restore();
      }
    }

    function setLang(lang) {
      currentLang = lang;
      prizes = langText[lang].prizes;
      document.getElementById('langModal').style.display = 'none';
      document.getElementById('title').textContent = langText[lang].title;
      document.getElementById('spinText').textContent = langText[lang].spinText;
      document.getElementById('claimBtn').textContent = langText[lang].claim;
      localStorage.setItem("lang", lang);
      drawWheel();
    }

    function getWeightedIndex(weights) {
      const total = weights.reduce((a, b) => a + b, 0);
      const rand = Math.random() * total;
      let sum = 0;
      for (let i = 0; i < weights.length; i++) {
        sum += weights[i];
        if (rand < sum) return i;
      }
      return weights.length - 1;
    }

    function spin() {
      const wheel = document.getElementById('wheel');
      const spinBtn = document.getElementById('spinBtn');
      if (spinBtn.disabled) return;

      spinBtn.disabled = true;
      const prizeCount = prizes.length;
      const prizeAngle = 360 / prizeCount;
      const randomIndex = getWeightedIndex(weights);
      const stopAngle = 360 * 5 + (360 - (randomIndex * prizeAngle + prizeAngle / 2));
      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${stopAngle}deg)`;
      setTimeout(() => {
        const prize = prizes[randomIndex];
        showPrize(prize);
      }, 4000);
    }

    function showPrize(prize) {
      const modal = document.getElementById('winModal');
      document.getElementById('winText').textContent = langText[currentLang].win(prize);
      modal.style.display = 'block';
      modal.classList.add('blink');
      setTimeout(() => modal.classList.remove('blink'), 1500);
    }

    function goToHomepage() {
      window.location.href = 'https://hot8881.com';
    }

    window.addEventListener('load', () => {
      const savedLang = localStorage.getItem("lang");
      if (savedLang && langText[savedLang]) setLang(savedLang);
    });
  </script>
</body>
