<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hot8881.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');
    html, body {
      margin: 0;
      padding: 16px;
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at center, #00110a 0%, #002211 80%),
        url('https://cdn-icons-png.flaticon.com/512/833/833314.png') center bottom no-repeat;
      background-size: 120px 120px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      user-select: none;
    }

    #scrollBar {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 8px 0;
      background: #003322;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffc355;
    }

    #scrollContent {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 30s linear infinite;
      font-size: 1rem;
      color: #00ffc3;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    #wheelContainer {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
      transform: translateX(-10px);
    }

    #wheel {
      width: 100%;
      border-radius: 50%;
      border: 8px solid #00ffc3;
      background: radial-gradient(circle at center, #004d33, #002211);
      box-shadow: 0 0 20px #00ffc3aa;
      position: relative;
      z-index: 1;
      transition: transform 4s ease-out;
      transform: rotate(0deg);
    }

    canvas#wheelCanvas {
      width: 100%;
      height: auto;
      display: block;
    }

    #spinBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-45%, -50%);
      width: 70px;
      height: 70px;
      background-color: gold;
      border-radius: 50%;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 12px #ffbf00;
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #pointer {
      position: absolute;
      left: calc(50% + 35px);
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 26px solid red;
      z-index: 11;
      pointer-events: none;
      filter: drop-shadow(0 0 2px #a00);
    }

    #winModal {
      margin-top: 16px;
      padding: 16px 28px 24px;
      background: #004d33;
      color: #00ffc3;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffc3aa;
      display: none;
      text-align: center;
    }

    #winModal.blink {
      animation: blink 0.15s alternate 8;
    }

    @keyframes blink {
      from { box-shadow: 0 0 10px #ff0; }
      to   { box-shadow: 0 0 30px #f00; }
    }

    #winModal button {
      margin-top: 12px;
      background: #ffbf00;
      border: none;
      color: #333;
      font-weight: 700;
      border-radius: 8px;
      padding: 10px 24px;
      cursor: pointer;
    }

    #screenshotTip {
      margin-top: 14px;
      font-size: 0.95rem;
      color: #ccc;
    }

    #title {
      font-size: 2rem;
      text-shadow: 0 0 12px #00ffc3;
      margin: 10px 0;
      font-weight: 700;
      text-align: center;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div id="scrollBar">
    <div id="scrollContent"></div>
  </div>

  <!-- 你原有的 langModal、wheelContainer、spinBtn 等完整结构继续保留 -->
  <!-- 你的 JS 原有逻辑保持不动，下面插入新增滚动条逻辑 -->

  <script>
    function generateWinners() {
      const names = new Set();
      const prizes = ['5USDT', '15USDT', '50USDT', '128USDT', '388USDT'];
      while (names.size < 12) {
        const prefix = ['XC', 'BG', 'TL', 'K', 'M', 'TR'][Math.floor(Math.random() * 6)];
        const number = Math.floor(Math.random() * 9000 + 100);
        const prize = prizes[Math.floor(Math.random() * prizes.length)];
        names.add(`${prefix}${number} 获得${prize}`);
      }
      return Array.from(names);
    }

    function initScrollBar() {
      const scrollContent = document.getElementById('scrollContent');
      const winners = generateWinners();
      scrollContent.textContent = winners.sort(() => Math.random() - 0.5).join("    ");
    }

    document.addEventListener("DOMContentLoaded", initScrollBar);
  </script>
</body>
</html>
