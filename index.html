  <script>
    const langText = {
      zh: {
        title: 'DeFi ÊåñÁüøÂπ∏ËøêËΩ¨Áõò',
        win: p => `üéâ ÊÅ≠ÂñúÔºåÊÇ®Ëé∑Âæó ${p}ÔºÅ`,
        prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Ë∞¢Ë∞¢ÂèÇ‰∏é"],

        claim: "È¢ÜÂèñ"
      },
      en: {
        title: 'DeFi Mining Lucky Wheel',
        win: p => `üéâ Congratulations! You won ${p}!`,
        prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Thank you"],
        spinText: "Spin",
        claim: "Claim"
      },
      pt: {
        title: 'Roleta da Sorte DeFi',
        win: p => `üéâ Voc√™ ganhou ${p}!`,
        prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Obrigado"],
        spinText: "Girar",
        claim: "Receber"
      },
      ja: {
        title: 'DeFi „É©„ÉÉ„Ç≠„Éº„É´„Éº„É¨„ÉÉ„Éà',
        win: p => `üéâ ${p} „ÅåÂΩì„Åü„Çä„Åæ„Åó„ÅüÔºÅ`,
        prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "„ÅÇ„Çä„Åå„Å®„ÅÜ"],
        spinText: "Âõû„Åô",
        claim: "Âèó„ÅëÂèñ„Çã"
      }
    };

    let currentLang = 'en';
    let prizes = langText.en.prizes;
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#AAAAAA"];

    function drawWheel() {
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, 360, 360);
      const arc = Math.PI * 2 / prizes.length;

      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(180, 180);
        ctx.arc(180, 180, 180, arc * i, arc * (i + 1));
        ctx.fill();

        ctx.save();
        ctx.translate(180, 180);
        ctx.rotate(arc * (i + 0.5));
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 20px Rubik";
        ctx.shadowColor = "rgba(0,0,0,0.7)";
        ctx.shadowBlur = 6;
        ctx.fillText(prizes[i], 110, 10);
        ctx.restore();
      }
    }

    function setLang(lang) {
      currentLang = lang;
      prizes = langText[lang].prizes;
      document.getElementById('langModal').style.display = 'none';
      document.getElementById('title').textContent = langText[lang].title;
      document.getElementById('spinText').textContent = langText[lang].spinText;
      document.getElementById('claimBtn').textContent = langText[lang].claim;
      drawWheel();
    }

    function spin() {
      const wheel = document.getElementById('wheel');
      const spinBtn = document.getElementById('spinBtn');
      const tickSound = document.getElementById('tickSound');
      spinBtn.disabled = true;

      const deg = 360 * 5 + Math.floor(Math.random() * 360);
      let tickCount = 0;

      const interval = setInterval(() => {
        tickSound.currentTime = 0;
        tickSound.play();
        tickCount++;
        if (tickCount > 40) clearInterval(interval);
      }, 100);

      wheel.style.transform = `rotate(${deg}deg)`;

      const normalizedDeg = deg % 360;
      const index = Math.floor(((360 - normalizedDeg + 90) % 360) / (360 / prizes.length));
      const prize = prizes[index];

      setTimeout(() => {
        document.getElementById('winText').textContent = langText[currentLang].win(prize);
        document.getElementById('winModal').style.display = 'block';
        spinBtn.disabled = false;
      }, 4000);
    }

    function goToHomepage() {
      window.location.href = 'https://hot8881.com';
    }

    window.addEventListener('load', () => {
      const savedLang = localStorage.getItem("lang");
      if (savedLang && langText[savedLang]) setLang(savedLang);
    });
  </script>
