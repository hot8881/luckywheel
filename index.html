<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>hot8881.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at center, #00110a 0%, #002211 80%),
        url('https://cdn-icons-png.flaticon.com/512/833/833314.png') center bottom no-repeat;
      background-size: 120px 120px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
    }

    #wheelContainer {
      position: relative;
      width: 100%;
      max-width: 480px;
      aspect-ratio: 1 / 1;
      margin: 20px auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #00ffc3;
      background: radial-gradient(circle at center, #004d33, #002211);
      box-shadow: 0 0 20px #00ffc3aa;
      position: relative;
      z-index: 1;
      transition: transform 4s ease-out;
      transform: rotate(0deg);
    }

    #wheelCanvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }

    #pointerAndButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    #pointer {
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 26px solid red;
      filter: drop-shadow(0 0 2px #a00);
      margin-right: 8px;
    }

    #spinBtn {
      width: 60px;
      height: 60px;
      background-color: gold;
      border-radius: 50%;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 12px #ffbf00;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.3s ease;
      color: black;
    }

    #spinBtn:hover:not(:disabled) {
      background-color: #ffdb4d;
      box-shadow: 0 0 20px #ffdb4d;
    }

    #spinBtn:disabled {
      cursor: not-allowed;
      opacity: 1;
      background-color: gold;
      box-shadow: 0 0 12px #ffbf00;
    }

    #winModal {
      margin-top: 16px;
      padding: 16px 28px;
      background: #004d33;
      color: #00ffc3;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffc3aa;
      display: none;
      text-align: center;
      user-select: none;
      animation: blink 0.3s ease-in-out 6;
    }

    @keyframes blink {
      0%, 100% { box-shadow: 0 0 10px #00ffc3; }
      50% { box-shadow: 0 0 30px #ff0; }
    }

    #winModal.shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div id="wheelContainer">
    <div id="wheel">
      <canvas id="wheelCanvas" width="360" height="360"></canvas>
    </div>
    <div id="pointerAndButton">
      <div id="pointer"></div>
      <button id="spinBtn" onclick="spin()">Spin</button>
    </div>
  </div>

  <div id="winModal">
    <div id="winText"></div>
    <button onclick="location.reload()">Claim</button>
  </div>

  <audio id="tickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav" preload="auto"></audio>

  <script>
    const prizes = ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Thank you"];
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#AAAAAA"];

    function drawWheel() {
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      const arc = Math.PI * 2 / prizes.length;

      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(180, 180);
        ctx.arc(180, 180, 180, arc * i, arc * (i + 1));
        ctx.fill();

        ctx.save();
        ctx.translate(180, 180);
        ctx.rotate(arc * (i + 0.5));
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 20px Rubik";
        ctx.fillText(prizes[i], 110, 10);
        ctx.restore();
      }
    }

    function spin() {
      const wheel = document.getElementById('wheel');
      const btn = document.getElementById('spinBtn');
      const tick = document.getElementById('tickSound');
      const modal = document.getElementById('winModal');
      const winText = document.getElementById('winText');

      btn.disabled = true;

      const deg = 360 * 5 + Math.floor(Math.random() * 360);
      let tickCount = 0;
      const interval = setInterval(() => {
        tick.currentTime = 0;
        tick.play();
        tickCount++;
        if (tickCount > 40) clearInterval(interval);
      }, 100);

      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${deg}deg)`;

      const normalizedDeg = deg % 360;
      const index = Math.floor(((360 - normalizedDeg + 90) % 360) / (360 / prizes.length));
      const prize = prizes[index];

      setTimeout(() => {
        winText.textContent = `ðŸŽ‰ You won ${prize}!`;
        modal.style.display = 'block';
        if (prize.includes("USDT")) {
          modal.classList.add('shake');
        }
        btn.disabled = false;
      }, 4000);
    }

    drawWheel();
  </script>
</body>
</html>
