<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hot8881.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background:
        radial-gradient(circle at center, #00110a 0%, #002211 80%),
        url('https://cdn-icons-png.flaticon.com/512/833/833314.png') center bottom no-repeat; /* Example coin icon as bg */
      background-size: 120px 120px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
      position: relative;
    }

    /* 额外增加几个币种符号作为背景装饰，使用伪元素做散布 */
    body::before, body::after {
      content: "₿$";
      position: fixed;
      font-size: 6rem;
      font-weight: 900;
      color: #00ffc3aa;
      opacity: 0.12;
      z-index: 0;
      user-select: none;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    body::before {
      top: 10vh;
      left: 10vw;
      transform: rotate(25deg);
    }
    body::after {
      bottom: 15vh;
      right: 15vw;
      transform: rotate(-20deg);
    }

    #langModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #langModal > div {
      background: #0a2d1b;
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 30px #00ffc3aa;
    }

    #langModal h2 {
      color: #00ffc3;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    #langModal button {
      background: #00ffc3;
      border: none;
      color: #003322;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 28px;
      margin: 8px;
      border-radius: 10px;
      cursor: pointer;
    }

    #title {
      font-size: 2rem;
      text-shadow: 0 0 12px #00ffc3;
      margin-top: 25px;
      font-weight: 700;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 32px solid #ff4500; /* 改成醒目橙红色 */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%) translateY(-60px); /* 靠近启动按钮边缘上方 */
      z-index: 25;
      filter: drop-shadow(0 0 3px #ff4500);
      pointer-events: none;
      user-select: none;
    }

    #wheel {
      width: 80vw;
      max-width: 360px;
      height: 80vw;
      max-height: 360px;
      border-radius: 50%;
      border: 10px solid #00ffc3;
      margin: 10px 0 10px;
      transition: transform 4s ease-out;
      position: relative;
      user-select: none;
      z-index: 20;
      box-shadow: 0 0 20px #00ffc3aa;
      background: radial-gradient(circle at center, #004d33, #002211);
    }

    #wheel canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }

    #spinBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.3rem;
      font-weight: 700;
      padding: 0;
      background-color: gold;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 30;
      width: 110px;
      height: 110px;
      box-shadow: 0 0 20px #ffbf00;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #333;
      text-shadow: 0 0 6px #fff;
      transition: background-color 0.3s;
    }
    #spinBtn:hover:not(:disabled) {
      background-color: #ffc107cc;
    }
    #spinBtn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* 按钮文字不会跟随转盘转动，所以放置在按钮内部，无需canvas文字跟随 */
    #spinBtn span {
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }

    #winModal {
      position: relative;
      margin-top: 8px;  /* 比之前更靠近转盘 */
      background: #004d33;
      border-radius: 12px;
      padding: 16px 28px;
      box-shadow: 0 0 25px #00ffc3cc;
      text-align: center;
      color: #00ffc3;
      font-weight: 700;
      font-size: 1.3rem;
      display: none;
      max-width: 90vw;
      z-index: 40;
      user-select: none;
    }

    #winModal button {
      margin-top: 12px;
      background: #ffbf00;
      color: #333;
      font-weight: 700;
      border: none;
      padding: 10px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      box-shadow: 0 0 8px #ffbf00;
      transition: background-color 0.3s;
    }
    #winModal button:hover {
      background-color: #e6ac00;
    }
  </style>
</head>
<body>

<div id="langModal">
  <div>
    <h2>请选择您的语言 / Please select your language</h2>
    <button onclick="setLang('zh')">中文</button>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('pt')">Português</button>
    <button onclick="setLang('ja')">日本語</button>
  </div>
</div>

<h1 id="title"></h1>

<!-- 指针贴近按钮边缘，居中绝对定位 -->
<div id="pointer"></div>

<div id="wheel">
  <canvas id="wheelCanvas" width="360" height="360"></canvas>
  <button id="spinBtn" onclick="spin()"><span>Spin</span></button>
</div>

<div id="winModal">
  <div id="winText">🎉</div>
  <button onclick="goToHomepage()">领取 / Claim</button>
</div>

<script>
  const langText = {
    zh: {
      title: 'DeFi 挖矿幸运转盘',
      win: p => `🎉 恭喜，您获得 ${p}！`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "谢谢参与"],
      spinText: "转动"
    },
    en: {
      title: 'DeFi Mining Lucky Wheel',
      win: p => `🎉 Congratulations! You won ${p}!`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Thank you"],
      spinText: "Spin"
    },
    pt: {
      title: 'Roleta da Sorte DeFi',
      win: p => `🎉 Você ganhou ${p}!`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Obrigado"],
      spinText: "Girar"
    },
    ja: {
      title: 'DeFi ラッキールーレット',
      win: p => `🎉 ${p} が当たりました！`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "ありがとう"],
      spinText: "回す"
    }
  };

  let currentLang = 'en';
  const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#AAAAAA"];
  let prizes = langText.en.prizes;

  function drawWheel() {
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, 360, 360);
    const arc = Math.PI * 2 / prizes.length;

    for (let i = 0; i < prizes.length; i++) {
      ctx.beginPath();
      ctx.fillStyle = colors[i];
      ctx.moveTo(180, 180);
      ctx.arc(180, 180, 180, arc * i, arc * (i + 1));
      ctx.fill();

      ctx.save();
      ctx.translate(180, 180);
      ctx.rotate(arc * (i + 0.5));

      // 文字放大到22px，颜色白色加阴影，居中，且从外向内排列
      ctx.textAlign = "center";
      ctx.fillStyle = "#fff";
      ctx.font = "bold 22px Rubik";
      ctx.shadowColor = "rgba(0,0,0,0.7)";
      ctx.shadowBlur = 6;
      ctx.fillText(prizes[i], 110, 10);  // 110距圆心，向内侧稍偏

      ctx.restore();
    }
  }

  function setLang(lang) {
    currentLang = lang;
    prizes = langText[lang].prizes;
    document.getElementById('langModal').style.display = 'none';
    document.getElementById('title').textContent = langText[lang].title;
    document.getElementById('title').style.display = 'block';
    document.getElementById('wheel').style.display = 'block';

    // 按钮文字随语言变化
    const spinBtnText = langText[lang].spinText || "Spin";
    document.querySelector('#spinBtn span').textContent = spinBtnText;

    drawWheel();
  }

  function spin() {
    const wheel = document.getElementById('wheel');
    const deg = 360 * 5 + Math.floor(Math.random() * 360);
    wheel.style.transition = 'transform 4s ease-out';
    wheel.style.transform = `rotate(${deg}deg)`;

    // 计算中奖索引
    const normalizedDeg = (360 - (deg % 360)) % 360;
    const index = Math.floor(normalizedDeg / (360 / prizes.length));
    const prize = prizes[index];

    document.getElementById('spinBtn').disabled = true;

    setTimeout(() => {
      document.getElementById('winText').textContent = langText[currentLang].win(prize);
      document.getElementById('winModal').style.display = 'block';
      document.getElementById('spinBtn').disabled = false;
    }, 4000);
  }

  function goToHomepage() {
    window.location.href = 'https://hot8881.com';
  }
</script>

</body>
</html>
