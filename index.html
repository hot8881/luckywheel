<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéâ Roda da Sorte DeFi - Minera√ß√£o</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #002e1c, #000);
      font-family: 'Rubik', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.4rem;
      text-shadow: 0 0 6px #00ffcc;
    }
    #langModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #langModal div {
      background: white;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    #langModal button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin-top: 30px;
    }
    #wheelcanvas {
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffcc;
    }
    #pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #ff3c00;
    }
    #spinbtn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.3rem;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      text-shadow: 0 0 5px #ff0;
    }
  </style>
</head>
<body>
  <div id="langModal">
    <div>
      <h2>Choose Your Language</h2>
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('pt')">Portugu√™s</button>
      <button onclick="setLang('zh')">‰∏≠Êñá</button>
      <button onclick="setLang('ja')">Êó•Êú¨Ë™û</button>
    </div>
  </div>

  <h1 id="title"></h1>
  <div class="wheel-container">
    <canvas id="wheelcanvas" width="400" height="400"></canvas>
    <div id="pointer"></div>
  </div>
  <button id="spinbtn"></button>
  <div id="result"></div>

  <script>
    const langData = {
      en: {
        title: "DeFi Lucky Spin",
        spinBtn: "SPIN üèª",
        resultPrefix: "Congratulations! You won:",
        prizes: ["5 USDT", "10 USDT", "30 USDT", "3-Day Trial", "100 USDT", "Thanks for participating"]
      },
      pt: {
        title: "Roda da Sorte DeFi",
        spinBtn: "GIRAR üèª",
        resultPrefix: "Parab√©ns! Voc√™ ganhou:",
        prizes: ["5 USDT", "10 USDT", "30 USDT", "3 dias de teste", "100 USDT", "Obrigado pela participa√ß√£o"]
      },
      zh: {
        title: "DeFi Â§öËØ≠ËΩÆÁõò",
        spinBtn: "ÁÇπÂáªÊäΩÂ•ñ",
        resultPrefix: "ÊÅ≠ÂñúÊÇ®ÊäΩ‰∏≠: ",
        prizes: ["5 USDT", "10 USDT", "30 USDT", "3Â§©‰ΩìÈ™å", "100 USDT", "Ë∞¢Ë∞¢ÂèÇ‰∏é"]
      },
      ja: {
        title: "DeFi Âπ∏ÈÅã„Çπ„Éî„É≥",
        spinBtn: "„Çπ„Éî„É≥ ‚ú®",
        resultPrefix: "„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅÁµêÊûú:",
        prizes: ["5 USDT", "10 USDT", "30 USDT", "3Êó•Èñì„Éà„É©„Ç§„Ç¢„É´", "100 USDT", "„ÅîÂèÇÂä†„ÅÇ„Çä„Åå„Å®„ÅÜ"]
      }
    };

    let selectedLang = 'en';

    function setLang(lang) {
      selectedLang = lang;
      document.getElementById("langModal").style.display = "none";
      const langPack = langData[lang];
      document.getElementById("title").textContent = langPack.title;
      document.getElementById("spinbtn").textContent = langPack.spinBtn;
    }

    const canvas = document.getElementById('wheelcanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinbtn');
    const resultEl = document.getElementById('result');
    const segmentCount = 6;
    const radius = 200;
    let angle = 0;
    let spinning = false;

    function drawWheel(prizes) {
      const step = (2 * Math.PI) / segmentCount;
      for (let i = 0; i < segmentCount; i++) {
        const start = angle + i * step;
        const end = start + step;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = i % 2 === 0 ? '#009d77' : '#00664d';
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + step / 2);
        ctx.fillStyle = '#fff';
        ctx.font = '18px Rubik';
        ctx.textAlign = 'right';
        ctx.fillText(prizes[i], radius - 10, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || localStorage.getItem("hasSpun")) {
        alert("You have already spun.");
        return;
      }
      spinning = true;
      const langPack = langData[selectedLang];
      const prizes = langPack.prizes;
      const rnd = Math.floor(Math.random() * segmentCount);
      const finalAngle = (360 / segmentCount) * rnd + 360 * 5;
      let current = 0;
      const interval = setInterval(() => {
        angle += 15;
        ctx.clearRect(0, 0, 400, 400);
        drawWheel(prizes);
        current += 15;
        if (current >= finalAngle) {
          clearInterval(interval);
          const prize = prizes[rnd];
          resultEl.textContent = `${langPack.resultPrefix} ${prize}`;
          localStorage.setItem("hasSpun", "true");
          spinning = false;
        }
      }, 20);
    }

    spinBtn.onclick = spinWheel;
    drawWheel(langData[selectedLang].prizes);
  </script>
</body>
</html>
