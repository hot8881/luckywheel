    html, body {
      margin: 0;

    }

    /* 顶部射灯光束 */
    #spotlights {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 220px;
      pointer-events: none;
      z-index: -1;
      display: flex;
      justify-content: center;
      gap: 50px;
      padding-top: 20px;
    }
    .spotlight {
      width: 80px;
      height: 220px;
      background: radial-gradient(ellipse at center, rgba(255,255,220,0.3) 0%, transparent 60%);
      filter: drop-shadow(0 0 10px rgba(255,255,200,0.8));
      clip-path: polygon(40% 0%, 60% 0%, 100% 100%, 0% 100%);
      animation: pulseLight 3s ease-in-out infinite;
      opacity: 0.7;
    }
    .spotlight:nth-child(2) {
      animation-delay: 1s;
      opacity: 0.6;
      width: 60px;
      height: 180px;
    }
    .spotlight:nth-child(3) {
      animation-delay: 2s;
      opacity: 0.5;
      width: 70px;
      height: 200px;
    }
    @keyframes pulseLight {
      0%, 100% { opacity: 0.7; filter: drop-shadow(0 0 15px rgba(255,255,200,0.8)); }
      50% { opacity: 1; filter: drop-shadow(0 0 25px rgba(255,255,220,1)); }
    }

    /* 大灯光模糊光斑 */
    body::before {
      content: "";
      position: fixed;
      top: 25%;
      left: 15%;
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, rgba(255, 100, 80, 0.45) 0%, transparent 70%);
      filter: blur(100px);
      border-radius: 50%;
      pointer-events: none;
      z-index: -3;
    }
    body::after {
      content: "";
      position: fixed;
      bottom: 15%;
      right: 10%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 180, 120, 0.35) 0%, transparent 65%);
      filter: blur(90px);
      border-radius: 50%;
      pointer-events: none;
      z-index: -3;
    }

    /* 小烟花装饰光点 */
    .firework {
      position: fixed;
      background: radial-gradient(circle, rgba(255, 230, 180, 0.85) 0%, transparent 70%);
      filter: blur(6px);
      border-radius: 50%;
      pointer-events: none;
      animation: twinkle 4s ease-in-out infinite alternate;
      z-index: -2;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* 分散位置+尺寸+动画延迟+轻微漂移动画 */
    .fw1 { width: 18px; height: 18px; top: 30%; left: 40%; animation-delay: 0s; animation-name: twinkle, drift1; }
    .fw2 { width: 22px; height: 22px; top: 50%; left: 60%; animation-delay: 1.2s; animation-name: twinkle, drift2; }
    .fw3 { width: 16px; height: 16px; top: 70%; right: 50%; animation-delay: 2.4s; animation-name: twinkle, drift3; }
    .fw4 { width: 24px; height: 24px; top: 60%; right: 70%; animation-delay: 3.6s; animation-name: twinkle, drift4; }
    .fw5 { width: 14px; height: 14px; top: 20%; left: 75%; animation-delay: 4.8s; animation-name: twinkle, drift5; }
    .fw6 { width: 20px; height: 20px; top: 45%; left: 20%; animation-delay: 6s; animation-name: twinkle, drift6; }

    /* 呼吸闪烁 */
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    /* 轻微漂浮动画模拟烟花移动 */
    @keyframes drift1 { 0%,100% {transform: translate(0,0);} 50% {transform: translate(5px, -4px);} }
    @keyframes drift2 { 0%,100% {transform: translate(0,0);} 50% {transform: translate(-6px, 3px);} }
    @keyframes drift3 { 0%,100% {transform: translate(0,0);} 50% {transform: translate(3px, 5px);} }
    @keyframes drift4 { 0%,100% {transform: translate(0,0);} 50% {transform: translate(-4px, -5px);} }
    @keyframes drift5 { 0%,100% {transform: translate(0,0);} 50% {transform: translate(4px, 6px);} }
    @keyframes drift6 { 0%,100% {transform: translate(0,0);} 50% {transform: translate(-5px, -3px);} }

    #pointer {
