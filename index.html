<script>
  const langText = {
    zh: {
      title: 'DeFi ÊåñÁüøÂπ∏ËøêËΩ¨Áõò',
      win: p => `üéâ ÊÅ≠ÂñúÔºåÊÇ®Ëé∑Âæó ${p}ÔºÅ`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Ë∞¢Ë∞¢ÂèÇ‰∏é"]
    },
    en: {
      title: 'DeFi Mining Lucky Wheel',
      win: p => `üéâ Congratulations! You won ${p}!`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Thank you"]
    },
    pt: {
      title: 'Roleta da Sorte DeFi',
      win: p => `üéâ Voc√™ ganhou ${p}!`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Obrigado"]
    },
    ja: {
      title: 'DeFi „É©„ÉÉ„Ç≠„Éº„É´„Éº„É¨„ÉÉ„Éà',
      win: p => `üéâ ${p} „ÅåÂΩì„Åü„Çä„Åæ„Åó„ÅüÔºÅ`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "„ÅÇ„Çä„Åå„Å®„ÅÜ"]
    }
  };

  let currentLang = 'en';
  const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#AAAAAA"];
  let prizes = langText.en.prizes;

  function drawWheel() {
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, 360, 360);
    const arc = Math.PI * 2 / prizes.length;

    for (let i = 0; i < prizes.length; i++) {
      ctx.beginPath();
      ctx.fillStyle = colors[i];
      ctx.moveTo(180, 180);
      ctx.arc(180, 180, 180, arc * i, arc * (i + 1));
      ctx.fill();

      ctx.save();
      ctx.translate(180, 180);
      ctx.rotate(arc * (i + 0.5));
      ctx.textAlign = "right";
      ctx.fillStyle = "white";
      ctx.font = "bold 18px Rubik";
      ctx.shadowColor = "#000";
      ctx.shadowBlur = 5;
      ctx.fillText(prizes[i], 160, 10);
      ctx.restore();
    }
  }

  function setLang(lang) {
    currentLang = lang;
    prizes = langText[lang].prizes;
    document.getElementById('langModal').style.display = 'none';
    document.getElementById('title').textContent = langText[lang].title;
    document.getElementById('title').style.display = 'block';
    document.getElementById('wheel').style.display = 'block';
    document.getElementById('spinBtn').style.display = 'inline-block';
    drawWheel();
  }

  function spin() {
    const wheel = document.getElementById('wheel');
    const deg = 360 * 5 + Math.floor(Math.random() * 360);
    wheel.style.transform = `rotate(${deg}deg)`;
    const index = Math.floor(((360 - (deg % 360)) % 360) / (360 / prizes.length));
    const prize = prizes[index];

    document.getElementById('spinBtn').disabled = true;
    setTimeout(() => {
      document.getElementById('winText').textContent = langText[currentLang].win(prize);
      document.getElementById('winModal').style.display = 'block';
      document.getElementById('resultText').textContent = langText[currentLang].win(prize);
      document.getElementById('resultText').style.display = 'block';
      document.getElementById('spinBtn').disabled = false;
    }, 4000);
  }

  function goToHomepage() {
    window.location.href = 'https://hot8881.com';
  }
</script>
