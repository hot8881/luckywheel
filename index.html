<!DOCTYPE html>

  <style>

    #wheelCanvas {

    }

    #spinBtn {

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 110px;
      height: 110px;
      background-color: gold;
      border: none;
      border-radius: 50%;

      font-size: 1.2rem;
      box-shadow: 0 0 20px #ffbf00;
      z-index: 40;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    #spinBtn span {
      pointer-events: none;
    }
    #spinBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #winModal {
      position: relative;
      margin-top: 10px;
      background: #004d33;
      padding: 20px;
      border-radius: 10px;
      display: none;
      color: #00ffc3;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="langModal">
  <div>
    <h2>Select Language</h2>
    <button onclick="setLang('zh')">‰∏≠Êñá</button>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('pt')">Portugu√™s</button>
    <button onclick="setLang('ja')">Êó•Êú¨Ë™û</button>
  </div>
</div>

<h1 id="title"></h1>
<div id="wheel">
  <canvas id="wheelCanvas" width="360" height="360"></canvas>
  <button id="spinBtn" onclick="spin()"><span>Spin</span></button>
</div>
<div id="pointer"></div>
<div id="winModal">
  <div id="winText"></div>
  <button onclick="goToHomepage()">Claim</button>
</div>

<script>
  const langText = {
    zh: {
      title: 'DeFi ÊåñÁüøËøêÂäøËΩÆÁõò',
      win: p => `üéâ ÊÅ≠ÂñúÔºåÊÇ®Ëé∑Âæó ${p}ÔºÅ`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Ë∞¢Ë∞¢ÂèÇ‰∏é"],
      spinText: "ËΩÆÂä®"
    },
    en: {
      title: 'DeFi Mining Lucky Wheel',
      win: p => `üéâ Congratulations! You won ${p}!`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Thank you"],
      spinText: "Spin"
    },
    pt: {
      title: 'Roleta da Sorte DeFi',
      win: p => `üéâ Voc√™ ganhou ${p}!`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "Obrigado"],
      spinText: "Girar"
    },
    ja: {
      title: 'DeFi „É©„ÉÉ„Ç≠„Éº„É´„Éº„É¨„ÉÉ„Éà',
      win: p => `üéâ ${p} „ÅåÂΩì„Åü„Çä„Åæ„Åó„ÅüÔºÅ`,
      prizes: ["5 USDT", "10 USDT", "20 USDT", "50 USDT", "100 USDT", "„ÅÇ„Çä„Åå„Å®„ÅÜ"],
      spinText: "Âõû„Åô"
    }
  };

  let currentLang = 'en';
  let prizes = langText.en.prizes;
  let hasSpun = false;

  function setLang(lang) {
    currentLang = lang;
    prizes = langText[lang].prizes;
    document.getElementById('langModal').style.display = 'none';
    document.getElementById('title').textContent = langText[lang].title;
    document.querySelector('#spinBtn span').textContent = langText[lang].spinText;
    drawWheel();
  }

  function drawWheel() {
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const arc = Math.PI * 2 / prizes.length;
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#AAAAAA"];
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < prizes.length; i++) {
      ctx.beginPath();
      ctx.fillStyle = colors[i];
      ctx.moveTo(180, 180);
      ctx.arc(180, 180, 180, arc * i, arc * (i + 1));
      ctx.fill();
      ctx.save();
      ctx.translate(180, 180);
      ctx.rotate(arc * (i + 0.5));
      ctx.fillStyle = "white";
      ctx.font = "bold 20px Rubik";
      ctx.textAlign = "center";
      ctx.fillText(prizes[i], 100, 10);
      ctx.restore();
    }
  }

  function spin() {
    if (hasSpun) return;
    hasSpun = true;
    document.getElementById('spinBtn').disabled = true;

    const wheel = document.getElementById('wheel');
    const rand = Math.floor(Math.random() * prizes.length);
    const angle = 360 * 5 + (360 / prizes.length) * rand + (360 / prizes.length) / 2;
    wheel.style.transition = 'transform 4s ease-out';
    wheel.style.transform = `rotate(${angle}deg)`;

    setTimeout(() => {
      document.getElementById('winText').textContent = langText[currentLang].win(prizes[rand]);
      document.getElementById('winModal').style.display = 'block';
    }, 4000);
  }

  function goToHomepage() {
    window.location.href = 'https://hot8881.com';
  }

  drawWheel();
</script>

</body>
</html>
