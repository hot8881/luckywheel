<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>hot8881.com</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');

  html, body {
    margin: 0; padding: 0;
    font-family: 'Rubik', sans-serif;
    background: radial-gradient(circle at center, #00110a 0%, #002211 80%),
      url('https://cdn-icons-png.flaticon.com/512/833/833314.png') center bottom no-repeat;
    background-size: 120px 120px;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    overflow-x: hidden;
    user-select: none;
    touch-action: pan-y;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  #langModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #langModal > div {
    background: #0a2d1b;
    border-radius: 12px;
    padding: 30px 40px;
    text-align: center;
    box-shadow: 0 0 30px #00ffc3aa;
    max-width: 90vw;
  }

  #langModal h2 {
    color: #00ffc3;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.8rem;
  }

  #langModal button {
    background: #00ffc3;
    border: none;
    color: #003322;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 12px 28px;
    margin: 8px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #langModal button:hover {
    background-color: #00cca3;
  }

  #title {
    font-size: 2.2rem;
    text-shadow: 0 0 14px #00ffc3;
    margin-top: 25px;
    font-weight: 700;
    text-align: center;
    user-select: none;
    padding: 0 10px;
  }

  /* 转盘容器自适应全宽，高度等宽，最大不超过400px */
  #wheelContainer {
    position: relative;
    width: 90vw;
    max-width: 400px;
    height: 90vw;
    max-height: 400px;
    margin: 20px 0 10px;
    touch-action: none;
  }

  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #00ffc3;
    background: radial-gradient(circle at center, #004d33, #002211);
    box-shadow: 0 0 25px #00ffc3aa;
    position: relative;
    z-index: 1;
    transition: transform 4s ease-out;
    transform: rotate(0deg);
    user-select: none;
  }

  #wheelCanvas {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    display: block;
    user-select: none;
  }

  /* 转盘中心启动按钮 */
  #spinBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90px;
    height: 90px;
    background-color: gold;
    border-radius: 50%;
    border: none;
    font-weight: 700;
    font-size: 1.3rem;
    box-shadow: 0 0 16px #ffbf00;
    z-index: 10;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    transition: background-color 0.3s ease;
    transform: translate(-50%, -50%);
  }
  #spinBtn:hover:not(:disabled) {
    background-color: #ffdb4d;
    box-shadow: 0 0 25px #ffdb4d;
  }
  #spinBtn:disabled {
    cursor: default;
    opacity: 0.6;
    box-shadow: none;
  }

  /* 指针紧贴启动按钮右侧，固定90度，贴边不随转盘旋转 */
  #pointer {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-top: 16px solid transparent;
    border-bottom: 16px solid transparent;
    border-left: 30px solid red;
    user-select: none;
    z-index: 15;
    /* 计算启动按钮半径(90/2=45) + 指针宽度一半(30/2=15) + 微调1px */
    transform: translate(calc(45px + 15px + 1px), -50%);
    pointer-events: none;
    filter: drop-shadow(0 0 2px #a00);
  }

  #winModal {
    margin-top: 16px;
    padding: 16px 28px;
    background: #004d33;
    color: #00ffc3;
    border-radius: 10px;
    box-shadow: 0 0 20px #00ffc3aa;
    display: none;
    text-align: center;
    max-width: 90vw;
    user-select: none;
  }

  #winModal button {
    margin-top: 12px;
    background: #ffbf00;
    border: none;
    color: #333;
    font-weight: 700;
    border-radius: 8px;
    padding: 12px 28px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #winModal button:hover {
    background-color: #ffd94d;
  }

  /* 社交分享区域，固定底部 */
  #socialShare {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #002211cc;
    color: #00ffc3;
    box-shadow: 0 -2px 10px #00ffc3aa;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    gap: 24px;
    font-size: 1.1rem;
    user-select: none;
    z-index: 999;
  }

  #socialShare a {
    color: #00ffc3;
    text-decoration: none;
    font-weight: 700;
    transition: color 0.3s ease;
  }
  #socialShare a:hover {
    color: #80ffe0;
    text-decoration: underline;
  }

  /* 取消手机端尺寸限制，全屏适配 */
  @media (max-height: 600px), (max-width: 400px) {
    #wheelContainer {
      width: 95vw;
      height: 95vw;
      max-width: none;
      max-height: none;
    }
    #title {
      font-size: 1.8rem;
      padding: 0 6px;
    }
    #spinBtn {
      width: 75px;
      height: 75px;
      font-size: 1.1rem;
    }
    #pointer {
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 24px solid red;
      /* 75/2=37.5 + 24/2=12 + 1px微调 */
      transform: translate(calc(37.5px + 12px + 1px), -50%);
    }
    #winModal {
      font-size: 0.9rem;
      padding: 12px 18px;
    }
    #winModal button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    #socialShare {
      font-size: 0.9rem;
      gap: 16px;
      padding: 8px 0;
    }
  }
</style>
</head>
