<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hot8881.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 16px;
      font-family: 'Rubik', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      user-select: none;
      background: radial-gradient(circle at center, #0d0d0d 0%, #000000 100%),
        url('https://png.pngtree.com/background/20230401/original/pngtree-red-chinese-new-year-festival-background-with-golden-elements-picture-image_2238803.jpg') no-repeat center center / cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background: url('https://png.pngtree.com/png-clipart/20210311/original/pngtree-golden-red-packet-with-coins-flying-png-image_6009864.jpg') no-repeat center bottom,
                  url('https://png.pngtree.com/png-clipart/20220103/original/pngtree-chinese-new-year-red-envelope-festival-decoration-png-image_7000042.png') no-repeat right center;
      background-size: 180px, 150px;
      opacity: 0.6;
      pointer-events: none;
    }

    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: pulse 2s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    #title {
      font-size: 2.2rem;
      text-shadow: 0 0 14px #00ffc3, 0 0 8px #ffbf00;
      margin-top: 40px;
      font-weight: 700;
      text-align: center;
      z-index: 2;
    }

    #wheelContainer {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
      z-index: 2;
    }

    #wheel {
      width: 100%;
      border-radius: 50%;
      border: 8px solid #00ffc3;
      background: radial-gradient(circle at center, #004d33, #002211);
      box-shadow: 0 0 25px #00ffc3aa, inset 0 0 20px #00ffc3aa;
      position: relative;
      transition: transform 4s ease-out;
      transform: rotate(0deg);
    }

    canvas#wheelCanvas {
      width: 100%;
      height: auto;
      display: block;
    }

    #spinBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-45%, -50%);
      width: 70px;
      height: 70px;
      background-color: gold;
      border-radius: 50%;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 12px #ffbf00, 0 0 20px #fff inset;
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: all 0.3s ease;
    }

    #pointer {
      position: absolute;
      left: calc(50% + 35px);
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 26px solid red;
      z-index: 11;
      pointer-events: none;
      filter: drop-shadow(0 0 3px #ff0000);
    }

    #winModal {
      margin-top: 16px;
      padding: 16px 28px 24px;
      background: rgba(0, 77, 51, 0.95);
      color: #00ffc3;
      border-radius: 12px;
      box-shadow: 0 0 24px #00ffc3aa;
      display: none;
      text-align: center;
      z-index: 3;
    }

    #winModal.blink {
      animation: blink 0.15s alternate 8;
    }

    @keyframes blink {
      from { box-shadow: 0 0 10px #ff0; }
      to   { box-shadow: 0 0 30px #f00; }
    }

    #winModal button {
      margin-top: 12px;
      background: #ffbf00;
      border: none;
      color: #333;
      font-weight: 700;
      border-radius: 8px;
      padding: 10px 24px;
      cursor: pointer;
    }

    #screenshotTip {
      margin-top: 14px;
      font-size: 0.95rem;
      color: #ccc;
    }

    #langModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #langModal > div {
      background: #0a2d1b;
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 30px #00ffc3aa;
      max-width: 90%;
    }

    #langTitle {
      font-size: 1.8rem;
      color: #00ffc3;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .langButtons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .langButtons button {
      background: #00ffc3;
      border: none;
      color: #003322;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 130px;
      justify-content: center;
    }

    .langButtons img {
      width: 24px;
      height: 16px;
      object-fit: cover;
      border-radius: 2px;
    }

    @media screen and (max-width: 480px) {
      #langTitle {
        font-size: 1.5rem;
      }
      .langButtons button {
        font-size: 0.95rem;
        padding: 8px 12px;
        min-width: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="fireworks"></div>
  <!-- 其余内容（语言选择、轮盘、JS逻辑等）保持原样即可复用 -->
</body>
</html>
